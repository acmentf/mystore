<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../assets/css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../assets/css/app.css" />
		<link rel="stylesheet" type="text/css" href="../../assets/css/order/quicksaledetails.css" />
		<link rel="stylesheet" href="../../assets/css/common/common.css" />
    </head>
    <body>
        <div id="app">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">订单详情</h1>
				<!-- <a id="menu" v-if="actionStatus<=33" style="color: #191919;" class="mui-action-menu mui-icon  mui-pull-right mui-icon-more" href="#topPopover"></a> -->
			</header>
			<footer class="mui-bar mui-bar-footer">
			<!-- 新增服务完成功能 -->
		<!-- 	<button id='confirmBtn' type="button" class="mui-btn mui-btn-blue mui-btn-outlined serve-bth" @click="serveFinish" :disabled="isDisable" :class="{isGray:isDisable}">服务完成</button> -->
		        <button id='confirmBtn' type="button" class="mui-btn mui-btn-blue mui-btn-outlined serve-bth finish"  :disabled="isDisable" :class="{isGray:isDisable}">服务完成</button>				
		
				<button type="button" class="mui-btn mui-btn-primary genSale serve-bth">销售</button>
			</footer>
			<main class="mui-content">
				<section class="container">
					<div class="title" v-text="orderInfo.productName"></div>
					<div class="content">
						<ul class="list-unstyle">
							<li>
								<span class="gray">团号：</span>
								<span v-text="orderInfo.tourNo"></span>
							</li>
							<li>
								<span class="gray">销售地点：</span>
								<span v-text="orderTrackInfo.fetchPhotoScene"></span>
							</li>
							<li>
								<span class="gray">团队人数：</span>
								<span v-text="orderInfo.personCount"></span>
							</li>
							<li class="clearfix">
								<div class="left">
									<span class="gray">导游：</span>
									<span v-text="orderInfo.tourGuide"></span>
								</div>
								<div class="right">
									<a :href="'tel:'+orderInfo.tourGuidePhone" style="display:block; color: #FF8458; margin-left: 0.1rem;">		
										<img src="../../assets/images/order/call_btn.png" alt="">
										<span class="orange" v-text="orderInfo.tourGuidePhone"></span>
									</a>
								</div>
							</li>
						</ul>
					</div>
				</section>
				<section class="container">
					<div class="title clearfix">
						<span class="left border-left">销售信息</span>
						<a href="#" class="right modifyBtn">修改</a>
					</div>
					<div class="content">
						<ul class="list-unstyle">
							<li>
								<span class="gray">预计服务完成时间：</span>
								<span v-text="orderResult.saleDate"></span>
							</li>
							<li>
								<span class="gray">销售张数：</span>
								<span v-if="orderResult.salesOrderXms.length>0" v-for="item in orderResult.salesOrderXms" :key="item"><span v-text="item.picSizeName"></span> <span v-text="item.picNum || 0"></span>张 &nbsp; </span>
							</li>
							<li>
								<span class="gray">赠送张数：</span>
								<span v-if="orderResult.giveOrderXms.length>0" v-for="item in orderResult.giveOrderXms" :key="item"><span v-text="item.picSizeName"></span> <span v-text="item.picNum || 0"></span>张 &nbsp; </span>
							</li>
							<li>
								<span class="gray">销售人数/家庭：</span>
								<span v-text="orderResult.buyers"></span>
							</li>
							<li>
								<span class="gray">预付金额：</span>
								<span v-if="orderResult.advanceAmount">￥<span v-text="orderResult.advanceAmount"></span>元</span>
							</li>
							<li>
								<span class="gray">应收金额：</span>
								<span v-if="orderResult.payableAmount">￥<span v-text="orderResult.payableAmount"></span>元</span>
							</li>
							<li>
								<span class="gray">实销金额：</span>
								<span v-if="orderResult.salesAmt">￥<span v-text="orderResult.salesAmt"></span>元</span>
							</li>
						</ul>
					</div>
					<div class="total clearfix">
						<span class="left gray">销售总额</span>
						<span class="orange right">￥{{totalPrice ||0}}元</span>
					</div>
				</section>
				<div class="container">
					<div class="title clearfix border-none" id="order-pay-list-btn" :data-orderid="orderInfo.orderId">
						<span class="left border-left">销售订单</span>
						<span class="right mui-icon mui-icon-arrowright"></span>
					</div>
				</div>
				<section class="container">
					<div class="title clearfix border-none sale-detail">
						<span class="left border-left">销售明细</span>
						<span class="right mui-icon mui-icon-arrowright"></a>
					</div>
				</section>
			</main>
			<!-- <div id="topPopover" class="mui-popover">
				<button class="mui-button finish">销售完成</button>
			</div> -->
		</div>
		<script src="../../assets/js/mui.min.js"></script>
		<script src="../../assets/js/framework/define.js"></script>
		<script src="../../assets/js/framework/styles.js"></script>
		<script src="../../assets/js/framework/common.js"></script>
		<script src="../../assets/js/framework/lf.js"></script>
		<script src="../../assets/libs/vue.min.js"></script>
		
    </body>
</html>
