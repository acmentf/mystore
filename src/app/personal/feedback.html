<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="../../assets/css/mui.min.css" rel="stylesheet" />
    <link href="../../assets/css/app.css" rel="stylesheet"/>
    <link href="../../assets/css/personal/personal.css" rel="stylesheet"/>
    <style>
    	.personal-content .mui-input-clear::placeholder{
    		font-size:0.28rem;
    		color: #999;
    	}
    	.personal-content .personal-text-area {
    		border-radius: 0.12rem;
    	}
    </style>

<body>
    <header id = "personal-header-setting" class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>

    </header>

    <div class="mui-content personal-content" id="app">
        <div class="mui-content-padded">
            <div class="row mui-input-row">
                <textarea rows="5" class="mui-input-clear personal-text-area" placeholder="请详细描述你的问题和意见..."></textarea>
            </div>

            <button type="button" class="mui-btn mui-btn-block">提交</button>
        </div>
    </div>

    <script src="../../assets/js/mui.min.js"></script>
    <script src="../../assets/js/mui.zoom.js"></script>
    <script src="../../assets/js/framework/common.js"></script>
    <script src="../../assets/js/mui.previewimage.js"></script>
    <script src="../../assets/js/framework/define.js"></script>
    <script src="../../assets/js/framework/styles.js"></script>
    <script src="../../assets/js/framework/lf.js"></script>
    <script src="../../assets/libs/vue.min.js"></script>
    <script src="./personal.js"></script>

</html>
