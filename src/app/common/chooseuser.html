<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../assets/css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../assets/css/app.css" />
		<link rel="stylesheet" type="text/css" href="../../assets/css/common/common.css" />
		
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			.mui-bar~.mui-content .mui-fullscreen {
				top: 44px;
				height: auto;
			}
			.mui-pull-top-tips {
				position: absolute;
				top: -20px;
				left: 50%;
				margin-left: -25px;
				width: 40px;
				height: 40px;
				border-radius: 100%;
				z-index: 1;
			}
			.mui-bar~.mui-pull-top-tips {
				top: 24px;
			}
			.mui-pull-top-wrapper {
				width: 42px;
				height: 42px;
				display: block;
				text-align: center;
				background-color: #efeff4;
				border: 1px solid #ddd;
				border-radius: 25px;
				background-clip: padding-box;
				box-shadow: 0 4px 10px #bbb;
				overflow: hidden;
			}
			.mui-pull-top-tips.mui-transitioning {
				-webkit-transition-duration: 200ms;
				transition-duration: 200ms;
			}
			.mui-pull-top-tips .mui-pull-loading {
				/*-webkit-backface-visibility: hidden;
				-webkit-transition-duration: 400ms;
				transition-duration: 400ms;*/
				
				margin: 0;
			}
			.mui-pull-top-wrapper .mui-icon,
			.mui-pull-top-wrapper .mui-spinner {
				margin-top: 7px;
			}
			.mui-pull-top-wrapper .mui-icon.mui-reverse {
				/*-webkit-transform: rotate(180deg) translateZ(0);*/
			}
			.mui-pull-bottom-tips {
				text-align: center;
				background-color: #efeff4;
				font-size: 15px;
				line-height: 40px;
				color: #777;
			}
			.mui-pull-top-canvas {
				overflow: hidden;
				background-color: #fafafa;
				border-radius: 40px;
				box-shadow: 0 4px 10px #bbb;
				width: 40px;
				height: 40px;
				margin: 0 auto;
			}
			.mui-pull-top-canvas canvas {
				width: 40px;
			}
			.mui-slider-indicator.mui-segmented-control {
				background-color: #efeff4;
			}
			
			
			.mui-bar-nav~.mui-content .mui-slider.mui-fullscreen {
			    top: 78px;
			}
			
			
			.mui-checkbox.mui-left input[type=checkbox], .mui-radio.mui-left input[type=radio] {
			    left: 0;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" id="header-title"></h1>
			<a id="saveBtn" class="header-right-btn mui-pull-right">确定</a>
		</header>
		<div id="app" class="mui-content chooseuser-content" >
			<div class="mui-input-row search">
				<input type="search" v-model="searchText" class="mui-input-clear" placeholder="">
				<i id="searchBtn" class="mui-icon mui-icon-search"></i>
			</div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" v-for="data in personList" v-if="type == 2">
					<div class="mui-input-row mui-checkbox mui-left">
						<label v-text="data.name"></label>
						<input name="checkbox" v-model="pickList" :value="data.id" type="checkbox" >
					</div>
				</li>
				<li class="mui-table-view-cell" v-for="data in personList" v-if="type == 1">
					<div class="mui-input-row mui-checkbox  mui-left">
						<label v-text="data.name"></label>
						<input name="checkbox" v-model="pick" :value="data.id" type="checkbox">
					</div>
				</li>
			</ul>
		</div>
		<script src="../../assets/js/mui.min.js"></script>
		<script src="../../assets/js/mui.pullToRefresh.js"></script>
		<script src="../../assets/js/mui.pullToRefresh.material.js"></script>
		<script src="../../assets/js/framework/define.js"></script>
		<script src="../../assets/js/framework/styles.js"></script>
		<script src="../../assets/js/framework/lf.js"></script>
		<script src="../../assets/js/framework/common.js"></script>
		<script src="../../assets/libs/vue.min.js"></script>
	</body>

</html>
