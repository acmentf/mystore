         <div class="order-pay-paying">
            <div class="sales-list">
                <div class="mui-card mui-card-outer">
                    <div class="mui-card-header">
                        销售数量

                    <div class="mui-card-content-outer">
                        <div class="block" v-for="(item, index) in salesList" :key="index">
                            <div class="mui-card mui-card-inner">
                                <div class="mui-card-content">
                                    <div class="block">
                                        <div class="mui-input-row sales-type" :data-index="index">
                                            <label for="">产品类型</label>
                                            <input type="text" placeholder="产品类型" v-model="item.picTypeName" readonly />
                                        </div>
                                        <div class="mui-input-row sales-size" :data-index="index">
                                            <label for="">照片尺寸</label>
                                            <input type="text" placeholder="照片尺寸" v-model="item.picSizeName" readonly />
                                        </div>
                                        <div class="mui-input-row" :data-index="index">
                                            <label for="">数量</label>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <span class="mui-icon mui-icon-close remove-salesNum" v-if="saleRemoveIconShow" @tap="removeSaleItem(index)" :data-index="index"></span>
                        </div>
                    </div>
                </div>
                <div style="display: flex; justify-content: center;">
                    <button type="button" class="mui-btn  add-salesNum " @tap="addSaleItem">添加产品</button>
                </div>
            </div>

                 </div>

                     <label class="order-pay-list-key">选择尺寸</label>
                     <select class="order-pay-list-value" v-model="argDictId">
                         <option v-for="(value, key) in sizeOptions" :value="key">{{value}}</option>
                     </select>
                 </div>
 
                 <div class="mui-input-row">
                     <label class="order-pay-list-key">数量</label>
                     <input type="number" class="mui-input-clear order-pay-list-value" v-model="nums" placeholder="请输入数量">
                 </div>
             </form>

                 </div>
             </ul>

                 <li class="mui-table-view-cell" @click="handlePay(0)">
