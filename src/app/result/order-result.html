<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../assets/css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../assets/css/result/order-rusult.css" />
		<link rel="stylesheet" type="text/css" href="../../assets/css/app.css" />
		<link rel="stylesheet" type="text/css" href="../../assets/css/mui.picker.min.css" />
		<link rel="stylesheet" type="text/css" href="../../assets/css/mui.poppicker.css" />
		<style>
			html,body,.mui-content{
				background: #F6F6F6;
				color:#333;
				
			}
			.order-result ::placeholder{
				color:#bbb;
				font-size: 0.26rem;
				margin-right: 0.2rem;
			}
			.order-result .mui-input-group .mui-input-row:after{
				background:#f1f1f1;
			}
		</style>
	</head>
	<body>
		<div class="order-result">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">拍摄输出</h1>
				<button class="save-btn mui-btn mui-btn-primary" :disabled="overTime" :class="{grayBtn:overTime}">保存</button>
			</header>
			<div id="app" class="mui-content rusult">
				<!--修改按钮部分-->
				<!-- <button @click="amend" class="mui-btn mui-btn-primary btnDv" :disabled="!overTime" :class="{grayBtn:!overTime}">修改</button> -->
				 <!--点击切换S-->
				<div class="cut">
					    <div class="mui-row ">
					        <div class="mui-col-sm-6">
								<div class="mui-input-row mui-radio">
									<label>已输出</label>
									<input v-model="isOut" class="export" name="radio" type="radio" value="1" checked="checked">
								</div>
					        </div>
					        <div class="mui-col-sm-6">
								<div class="mui-input-row mui-radio">
									<label>未输出</label>
									<input v-model="isOut" class="no-export" name="radio" type="radio" value="2">
								</div>
					        </div>
					    </div>
				</div>
				<!--//点击切换E-->
				<!--//已输出表单S-->
				<div v-show="isOut==1">
					<div class="mui-input-group">
						<div class="shoot-number">
							<div class="mui-input-row group-info">
									<label style="width: 40%" class="amendFl">实际服务人数</label>
									<input :disabled="serveInputDisabled" type="number" style="text-align:right; width: 40%" v-model="serverPerNum" placeholder="请填写人数" class="amendFl"/>
													<!--修改按钮部分-->
									<button @click="amend" class="mui-btn mui-btn-primary btnDv " :disabled="!overTime" :class="{grayBtn:!overTime}">修改</button>
							</div>
						</div>
					</div>
					<div class="mui-input-group">
						<div class="shoot-number">
							<div class="mui-input-row  group-info">
						        <label>上传张数</label>
								<input type="number"  style="text-align:right" v-model="shootNum" readonly  placeholder="请填写拍摄张数"/>
					    	</div>
					    	<!-- <div class="mui-input-row  group-info">
						        <label>选片张数</label>
								<input type="number"  style="text-align:right" v-model="selectsNum"  placeholder="请填写选片张数"/>
					    	</div> -->
						</div>
					</div>
					<div  class="shoot-number">
						<div class="mui-input-group ">
							<div class="mui-input-row group-info">
								<label>打印张数</label>
							</div>
						<div class="mui-input-row group-info give-number" v-for="(v, i) in printOrderXms">
						<!--<label v-if="i==0" >打印张数：</label>-->
						<label v-else >&nbsp;</label>
						<div class="select" >
							<input type="text" v-model="v.picSizeName"   :data-index="i"   readonly="readonly" class="select-size printsSize" placeholder="尺寸" />
							<input type="number"  style="text-align:right" v-model="v.picNum" class="select-number" placeholder="请输入打印张数">
						</div>
						<span v-if="i!==0"style="color:red;" :data-index="i" class="mui-icon mui-icon-close add-num remove-printsNum"></span>
					</div>
					<div style="display: flex; justify-content: center;">
						<button type="button" class="mui-btn  add-printsNum ">添加打印尺寸</button>
					</div>
					</div>
					<div class="mui-input-group">
						<div class="shoot-number">
							<div class="mui-input-row group-info">
								<label>备注</label>
							</div>
							<div class="mui-input-row group-info remark-box">
								<textarea v-model="saleRemark" class="remark-text" placeholder="请输入备注信息"></textarea>
							</div>
						</div>
					</div>
					<div class="mui-input-group">
						<div class="shoot-number">
							<div class="mui-input-row group-info">
								<label>上传附件</label>
							</div>
							<div class="uploader-wrap">
						<div class="finger-uploader" style="padding: 0 0.2rem;">
							<div class="finger-uploader__bd">
								<ul class="finger-uploader__files">
									<li v-for="(file,index) in uploaderFiles" class="finger-uploader__file">
										<span style="position:absolute;" class="remove" :index="index">✖</span>
										<img style="width:100%;height:100%;" class="preview" :src="file.fileUrl" data-preview-src="" data-preview-group="1">
									</li>
								</ul>
								<div class="finger-uploader__input-box">
									<input type='file' accept='image/*' @change='selectPhoto' style="width:100%;height:100%;text-indent: 100em;">
								</div>
							</div>
						</div>
					</div>
						</div>
					</div>
					
				</div>
				</div>
				<!--已输出表单E-->
				<!--未输出表单S-->
				
				<div v-show="isOut==2" div >
					<div class="mui-input-row mui-input-group  group-info shoot-number">
				        <label>原因</label>
						<input type="text"  v-model="reason" class="select-reason" readonly="readonly" placeholder="请选择未输出原因"/>
			    	</div>
			    	<div class="shoot-number mui-input-group">
						<div class="mui-input-row group-info">
							<label>其他原因</label>
						</div>
						<div class="mui-input-row group-info remark-box">
							<textarea v-model="noOutRemark" class="remark-text" placeholder="请输入未输出的原因详情"></textarea>
						</div>
					</div>
				</div>
				<!--未输出表单E-->
			<!--	<div class="login-btn-box"><button type="button" id="save" class="mui-btn login-pass-btn">保存</button></div>-->
			      <!--修改表单-->
				 <div v-if="isAmend" class="amendBox" v-cloak>
						<div class="amendInfo">
							 <h4>修改输出信息</h4>
							 <p class="overtime">现已超时，如需修改请输入相关原因</p>
							 <div class="actualAmend">
									 <div class="mui-input-row mui-input-group  group-info shoot-number">
										 <p>实际服务人数</p>		
										<label>修改前</label>
										<input type="text" v-model="serverPerNum" readonly="readonly" style="text-indent:1em"/>
									</div>
									<div class="mui-input-row mui-input-group  group-info shoot-number">
										<label>修改后</label>
										<input type="text"  v-model="amendPerNum" class="select-amend" placeholder="请输入实际服务人数"/>
									</div>
									<div class="shoot-number mui-input-group">
										<div class="mui-input-row group-info">
											<label>修改原因</label>
										</div>
										<div class="mui-input-row group-info remark-box reasonS">
											<textarea v-model="amendReasons" class="remark-text" placeholder="请输入修改原因"></textarea>
										</div>
									</div>
							</div>
							<div class="amendBtn">
									<button type="button" class="mui-btn btn1" @click="cancelAmend">
										取消
									</button>
									<div class="mui-btn mui-btn-primary btn2" @click="confirmAmend">
										确认
									</div>
							</div>
						</div>
					 </div>	
		</div>
		</div>
		<script src="../../assets/js/mui.min.js"></script>
		<script src="../../assets/js/mui.picker.min.js"></script>
		<script src="../../assets/js/mui.dtpicker.js"></script>
		<script src="../../assets/js/mui.zoom.js"></script>
		<script src="../../assets/js/mui.previewimage.js"></script>
		<script src="../../assets/js/framework/define.js"></script>
		<script src="../../assets/js/framework/styles.js"></script>
		<script src="../../assets/js/framework/lf.js"></script>
		<script src="../../assets/js/framework/common.js"></script>
		<script src="../../assets/libs/vue.min.js"></script>
		
	</body>
</html>
