	<div id="app">

								<div class="block">
									<div class="mui-input-row sales-type" :data-index="index">
										<label class="mui-pull-left" for="">{{$t('sale_type')}}</label>
										<input class="mui-pull-right" type="text" :placeholder="$t('sale_type')" v-model="item.remarkName" readonly />
									</div>
									<div class="mui-input-row sales-size" :data-index="index">
										<label class="mui-pull-left" for="">{{$t('sale_size')}}</label>
										<input class="mui-pull-right" type="text" :placeholder="$t('sale_size')" v-model="item.picSizeName" readonly />
									</div>
									<div class="mui-input-row" :data-index="index">
										<label class="mui-pull-left" for="">{{$t('count')}}</label>
										<input class="mui-pull-right" type="text" :placeholder="$t('count')" v-model="item.picNum" />
									</div>
								</div>
							</div>
						</div>
						<span class="mui-icon mui-icon-close remove-salesNum" v-if="saleRemoveIconShow" :data-index="index"></span>
					</div>
				</div>
			</div>
			<div style="display: flex; justify-content: center;">
				<button type="button" class="mui-btn  add-salesNum ">{{$t('add')}}</button>
			</div>
		</div>
		<div class="give-number mui-input-group" style="padding-top: 1px;">
			<div class="mui-card mui-card-outer">
				<div class="mui-card-header">
					{{$t('number_complimentary')}}
				</div>
				<div class="mui-card-content-outer">
					<div class="block" v-for="(item, index) in giveOrderXms" :key="index">
						<div class="mui-card mui-card-inner">
							<div class="mui-card-content">
								<div class="block">
									<div class="mui-input-row gives-type" :data-index="index">
										<label class="mui-pull-left" for="">{{$t('number_complimentary')}}</label>
										<input class="mui-pull-right" type="text" :placeholder="$t('number_complimentary')" v-model="item.remarkName" :data-item="item" readonly />
									</div>
									<div class="mui-input-row gives-size" :data-index="index">
										<label class="mui-pull-left" for="">{{$t('sale_size')}}</label>
										<input class="mui-pull-right" type="text" :placeholder="$t('sale_size')" v-model="item.picSizeName"  :data-item="item" readonly />
									</div>
									<div class="mui-input-row" :data-index="index">
										<label class="mui-pull-left" for="">{{$t('count')}}</label>
										<input class="mui-pull-right" type="text" :placeholder="$t('count')" v-model="item.picNum" :data-item="item" />
									</div>
								</div>
							</div>
						</div>
						<span class="mui-icon mui-icon-close remove-givesNum" :data-index="index"></span>
					</div>
				</div>
			</div>
			<div style="display: flex; justify-content: center;">
				<button type="button" class="mui-btn  add-givesNum">{{$t('add')}}</button>
			</div>

			<div class="mui-input-row  group-info">
				<label>{{$t('buy_number_purchaser')}}</label>
				<input type="number" style="text-align:right" v-model="buyers" :placeholder="$t('input_person_count')" />
			</div>
			<div class="mui-input-row  group-info">
				<label>{{$t('real_time_sales')}}</label>
				<input type="number" style="text-align:right" v-model="salesAmt" :placeholder="$t('enter_real_time_sales')" disabled/>
			</div>
			<div class="mui-input-row  group-info">
				<label>{{$t('presell_sales')}}</label>
				<input type="number" style="text-align:right" @change="computedTotal" v-model="advanceAmount" :placeholder="$t('enter_presell_sales')" disabled readonly />
			</div>
			<div class="mui-input-row  group-info">
				<label>{{$t('amount_receivable')}}</label>
				<input type="number" style="text-align:right" @change="computedTotal" v-model="payableAmount" disabled />
			</div>
			<div class="mui-input-row  group-info">
				<label>{{$t('total_amount')}}</label>
				<input type="number" style="text-align:right" v-model="total" disabled/>
			</div>
			<div class="mui-input-row  group-info" style="height:auto;">
				<div>{{$t('uploading_attachments')}}</div>
				<div class="uploader-wrap">
				<div class="finger-uploader">
					<div class="finger-uploader__bd">
						<ul class="finger-uploader__files">
							<li v-for="(file,index) in uploaderFiles" class="finger-uploader__file">
								<span style="position:absolute;" class="remove" :index="index">✖</span>
								<img style="width:100%;height:100%;" class="preview" :src="file.url" data-preview-src="" data-preview-group="3">
