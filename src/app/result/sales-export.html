<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="../../assets/css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="../../assets/css/result/sales-export.css" />
	<link rel="stylesheet" type="text/css" href="../../assets/css/app.css" />
	<link rel="stylesheet" type="text/css" href="../../assets/css/mui.picker.min.css" />
	<link rel="stylesheet" type="text/css" href="../../assets/css/mui.poppicker.css" />
	<style>
		html,
		body,
		.mui-content {
			background: #F6F6F6;
			color: #333;
		}

		.sales-export ::placeholder {
			color: #bbb;
		}

		.sales-export .mui-input-group .mui-input-row:after {
			background: #f1f1f1;
		}
		.mui-card-header{
			background: #3eb392;
			font-size: 0.32rem;
			color: #fff;
		}
		.mui-content .block {
			position: relative;
		}
		.mui-content .block .mui-icon-close {
			position: absolute;
			top: -8px;
			right: 0px;
			background: #fff;
			border-radius: 50%;
		}
		
		.mui-card-content .block .mui-input-row {
            position: relative;
        }
        .mui-card-content .block .mui-pull-left {
			width: 35% !important;
		}
		.mui-card-content .block .mui-pull-right {
			width: 60% !important; 
		}
	</style>
</head>

<body>
	<!--<div class="sale-out">-->
	<header class="sales-export mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">销售输出</h1>
		<span class="save-btn">保存</span>
	</header>
	<div id="app" class="mui-content sales-export">
		
		<div class="sales-number interval mui-input-group">
			<div class="mui-input-row group-info">
				<label>预计服务完成时间</label>
				<input type="text" style="text-align:right;position:relative;left:-10px;" placeholder="请选择时间" v-model="saleDate" class="saleDate" disabled readonly />
			</div>
			
			<div class="mui-card mui-card-outer">
				<div class="mui-card-header">
					销售张数
				</div>
				<div class="mui-card-content-outer">
					<div class="block" v-for="(item, index) in saleOrderXms" :key="index">
						<div class="mui-card mui-card-inner">
							<div class="mui-card-content">
								<div class="block">
									<div class="mui-input-row sales-type" :data-index="index">
										<label class="mui-pull-left" for="">销售类型</label>
										<input class="mui-pull-right" type="text" placeholder="销售类型" v-model="item.remark" readonly />
									</div>
									<div class="mui-input-row sales-size" :data-index="index">
										<label class="mui-pull-left" for="">销售尺寸</label>
										<input class="mui-pull-right" type="text" placeholder="销售尺寸" v-model="item.picSizeName" readonly />
									</div>
									<div class="mui-input-row" :data-index="index">
										<label class="mui-pull-left" for="">数量</label>
										<input class="mui-pull-right" type="text" placeholder="数量" v-model="item.picNum" />
									</div>
								</div>
							</div>
						</div>
						<span class="mui-icon mui-icon-close remove-salesNum" v-if="saleRemoveIconShow" :data-index="index"></span>
					</div>
				</div>
			</div>
			<div style="display: flex; justify-content: center;">
				<button type="button" class="mui-btn  add-salesNum ">添加销售</button>
			</div>
		</div>
		<div class="give-number mui-input-group" style="padding-top: 1px;">
			<div class="mui-card mui-card-outer">
				<div class="mui-card-header">
					赠送张数
				</div>
				<div class="mui-card-content-outer">
					<div class="block" v-for="(item, index) in giveOrderXms" :key="index">
						<div class="mui-card mui-card-inner">
							<div class="mui-card-content">
								<div class="block">
									<div class="mui-input-row gives-type" :data-index="index">
										<label class="mui-pull-left" for="">赠送类型</label>
										<input class="mui-pull-right" type="text" placeholder="赠送类型" v-model="item.remark" :data-item="item" readonly />
									</div>
									<div class="mui-input-row gives-size" :data-index="index">
										<label class="mui-pull-left" for="">赠送尺寸</label>
										<input class="mui-pull-right" type="text" placeholder="赠送尺寸" v-model="item.picSizeName"  :data-item="item" readonly />
									</div>
									<div class="mui-input-row" :data-index="index">
										<label class="mui-pull-left" for="">数量</label>
										<input class="mui-pull-right" type="text" placeholder="数量" v-model="item.picNum" :data-item="item" />
									</div>
								</div>
							</div>
						</div>
						<span class="mui-icon mui-icon-close remove-givesNum" :data-index="index"></span>
					</div>
				</div>
			</div>
			<div style="display: flex; justify-content: center;">
				<button type="button" class="mui-btn  add-givesNum">添加赠送</button>
			</div>


			<!-- <div class="mui-input-row  group-info">
				<label>赠送张数</label>
			</div>
			<div class="mui-input-row group-info" v-for="(v, i) in giveOrderXms" :key="i">
				<div class="select">
					<input type="text" v-model="v.picSizeName" :data-index="i" readonly="readonly" class="select-size givesSize" placeholder="尺寸"
					/>
					<input type="number" style="text-align:right" v-model="v.picNum" class="select-number mui-input-clear" placeholder="请输入赠送张数">
				</div>
				<span v-if="i!==0" style="color:red;" :data-index="i" class="mui-icon mui-icon-close add-num remove-givesNum"></span>
			</div>
			<div style="display: flex; justify-content: center;">
				<button type="button" class="mui-btn  add-givesNum">添加赠送尺寸</button>
			</div> -->
			
			<div class="mui-input-row  group-info">
				<label>购买人数</label>
				<input type="number" style="text-align:right" v-model="buyers" placeholder="请填写购买人数" />
			</div>
			<div class="mui-input-row  group-info">
				<label>实时收银</label>
				<input type="number" style="text-align:right" v-model="salesAmt" placeholder="请填写实时收银" disabled/>
			</div>
			<div class="mui-input-row  group-info">
				<label>预付销售额</label>
				<input type="number" style="text-align:right" @change="computedTotal" v-model="advanceAmount" placeholder="请填写预付销售额" disabled readonly />
			</div>
			<div class="mui-input-row  group-info">
				<label>应收金额</label>
				<input type="number" style="text-align:right" @change="computedTotal" v-model="payableAmount" disabled />
			</div>
			<div class="mui-input-row  group-info">
				<label>总金额</label>
				<input type="number" style="text-align:right" v-model="total" disabled/>
			</div>
		</div>
	</div>
	<!--</div>-->
	<script src="../../assets/js/mui.min.js"></script>
	<script src="../../assets/js/mui.picker.min.js"></script>
	<script src="../../assets/js/mui.dtpicker.js"></script>
	<script src="../../assets/js/framework/define.js"></script>
	<script src="../../assets/js/framework/styles.js"></script>
	<script src="../../assets/js/framework/lf.js"></script>
	<script src="../../assets/libs/vue.min.js"></script>
	<script src="../../assets/js/framework/common.js"></script>
	
</body>

</html>
