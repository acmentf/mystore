<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="../../assets/css/mui.min.css" rel="stylesheet" />
    <link href="../../assets/css/mui.indexedlist.css" rel="stylesheet" />
    <link href="../../assets/css/app.css" rel="stylesheet"/>
    <link href="../../assets/css/designate/select-staff.css" rel="stylesheet"/>
</head>

<body>
<header class="mui-bar mui-bar-nav">
    <a class="staff-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">指派</h1>
    <a id='operate' class="mui-btn mui-btn-link mui-pull-right mui-btn-blue">确定</a>
</header>
<div class="mui-content designate-select-staff">
    <div id='list' class="mui-indexed-list">
        <div class="search-wrap">
            <div class="mui-indexed-list-search mui-input-row mui-search">
                <input type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder="输入员工姓名">
            </div>
        </div>
        <div class="mui-indexed-list-bar">
            <a>A</a>
            <a>B</a>
            <a>C</a>
            <a>D</a>
            <a>E</a>
            <a>F</a>
            <a>G</a>
            <a>H</a>
            <a>I</a>
            <a>J</a>
            <a>K</a>
            <a>L</a>
            <a>M</a>
            <a>N</a>
            <a>O</a>
            <a>P</a>
            <a>Q</a>
            <a>R</a>
            <a>S</a>
            <a>T</a>
            <a>U</a>
            <a>V</a>
            <a>W</a>
            <a>X</a>
            <a>Y</a>
            <a>Z</a>
        </div>
        <div class="mui-indexed-list-alert"></div>
        <div class="mui-indexed-list-inner">
            <div class="mui-indexed-list-empty-alert">没有数据</div>
            <ul class="mui-table-view" id="app-table-view">
                <template v-for="(item,index) in indexedList">
                    <li class="mui-table-view-divider mui-indexed-list-group"
                        v-if="item.group"
                        :data-group="item.group"
                        v-text="item.text"></li>
                    <li v-else
                        class="mui-table-view-cell mui-indexed-list-item"
                        :data-value="item.value"
                        :data-tags="item.tags">
                        <div class="item-wrap" :class="{selected:item.selected}">
                            <span class="text-name" v-text="item.text"></span>
                            <span class="text-role" v-text="item.roleName"></span>
                            <span class="text-state" v-show="item.state">指派中</span>
                            <div class="btn-wrap">
                                <a class="btn-chat" :style="{'display': item.isUaTuyi ? 'inline-block': 'none'}" :href="item.chartUrl" :imUserId="item.imUserId"></a>
                                <a class="mui-btn btn-call" :href="'tel:'+item.phone">呼叫</a>
                                <button v-if="!item.selected" :index="index" type="button" class="mui-btn btn-select">选择</button>
                                <button v-else :index="index" type="button" class="mui-btn btn-cancel">取消</button>
                            </div>
                        </div>
                    </li>
                </template>
            </ul>
        </div>
    </div>
</div>
<script src="../../assets/js/mui.js"></script>
<script src="../../assets/js/mui.indexedlist.js"></script>
<script src="../../assets/js/framework/define.js"></script>
<script src="../../assets/js/framework/styles.js"></script>
<script src="../../assets/js/framework/lf.js"></script>
<script src="../../assets/libs/vue.min.js"></script>
</body>
</html>
