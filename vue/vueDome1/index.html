<!DOCTYPE html>
<html>
<head>
	<title>vue 学习</title>
	<meta charset="utf-8">
	<script src="./js/vue.js"></script>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./css/public.css">
	<link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
	<div id="app">
		<div class="app-title">
			<p class="app-title-txt">任务计划列表</p>
		</div>
		<div class="app-main">
			<p>增加任务：</p>
			<div class="todo-top">
				<input type="text" name="todoInput" class="form-control" v-model="todoList" @keyup.13="addTodo"
					placeholder="" 
				>
				<div class="todo-nav clearfix" v-show="list.length!=0">
					<span class="fl residue-str">{{counts}}个任务未完成</span>
					<div class="fr task-items">
						<a href="#all" :class="{active:visibitily==='all'}">所有任务</a>
						<a href="#uncomplie" :class="{active:visibitily==='uncomplie'}">未完成任务</a>
						<a href="#complied" :class="{active:visibitily==='complied'}">完成任务</a>
					</div>
				</div>
			</div>
			<div class="todo-footer">
				<p>任务列表</p>
				<p v-show="list.length==0">还没有增添任何计划</p>
				<ul>
					<li class="item" v-for="item in filterenList">
						<div class="view">
							<input type="checkbox" name="" v-model="item.checked">
							<label 
							style="vertical-align: middle;" 
							@dblclick="editTodo(item)"
							:class="{finished:item.checked}">
							{{item.text}}
							</label>
							<span class="destory glyphicon glyphicon-remove" @click="removeList(item)"></span>
						</div>
						<input 
						type="text" 
						name="edit" 
						class="form-control edit-input" 
						:class="{show:item===edit}"
						v-model="item.text"
						v-focus="edit===item"
						@blur="edited(item)"
						@keyup.esc="cancelEdit(item)"
						/>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
	<script src="./js/index.js"></script>
</html>
