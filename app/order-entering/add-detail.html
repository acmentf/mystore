<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/order-entering/add-detail.css" />
		<link rel="stylesheet" type="text/css" href="../../css/app.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.picker.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.poppicker.css" />
	</head>

	<body>	
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">销售明细</h1>
		</header>
		<div id="addDetailData" class="mui-content detail-container">
			<div class="mui-input-group">
			<div class="mui-input-row give-number group-info">
		        <label>照片尺寸：</label>
				<input type="text" v-model='size' class="mui-input-clear select-number" readonly="readonly" placeholder="请选择尺寸"/>
		        <span class="mui-icon mui-icon-arrowdown size-icon"></span>
		    </div>
		    <div class="mui-input-row">
		        <label>销售单价：</label>
		        <input type="number" v-model="price" class="mui-input-clear" placeholder="请输入销售单价">
		    </div>
			<div class="mui-input-row">
		        <label>销售数量：</label>
		        <input type="number" v-model="salesNum" class="mui-input-clear" placeholder="请输入销售数量">
		    </div>
		</div>
			<div class="login-btn-box"><button type="button"id="result" class="mui-btn login-pass-btn">保存</button></div>
		</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.picker.min.js"></script>
		<script src="../../js/framework/define.js"></script>
		<script src="../../js/framework/styles.js"></script>
		<script src="../../js/framework/lf.js"></script>
		<script src="../../libs/vue.min.js"></script>
		<script src="../../js/framework/common.js"></script>
		<script type="text/javascript">
            var vm = new Vue({
                el: '#addDetailData',
                data: {
					size:'',
                    price: '',
                    salesNum: ''
                },
				created () {
                    lf.net.getJSON('/order/saveOrderResult')
                }
            })
            lf.ready(function() {

				var opts = {"type":"date"}
                picker = new mui.DtPicker(opts);
                userPicker = new mui.PopPicker();
                userPicker.setData([{
                    value: '1',
                    text: '16寸'
                }, {
                    value: '2',
                    text: '12寸'
                }, {
                    value: '3',
                    text: '10寸'
                }, {
                    value: '4',
                    text: '8寸'
                }, {
                    value: '5',
                    text: '6寸'
                }
                ]);
				return addData
            })
            mui('.group-info').on('tap','.select-number',function(){
                userPicker.show(function(items) {
                    vm.size = items[0].text
                });
            })
            var addData = {
                picSize: vm.size,
                price: vm.price,
                salesNum: vm.salesNum
            }
            lf.window.closeCurrentWebview(addData)
            document.getElementById('result').addEventListener('tap',function(){
                lf.window.openWindow('result','result.html',{},addData)

            })

		</script>
	</body>

</html>
