<html>

	<head>

		<link rel="stylesheet" href="../../css/mui.min.css">

		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.mui-bar~.mui-content .mui-fullscreen {
				top: 44px;
				height: auto;
			}
			
			.mui-pull-top-tips {
				position: absolute;
				top: -20px;
				left: 50%;
				margin-left: -25px;
				width: 40px;
				height: 40px;
				border-radius: 100%;
				z-index: 1;
			}
			
			.mui-bar~.mui-pull-top-tips {
				top: 24px;
			}
			
			.mui-pull-top-wrapper {
				width: 42px;
				height: 42px;
				display: block;
				text-align: center;
				background-color: #efeff4;
				border: 1px solid #ddd;
				border-radius: 25px;
				background-clip: padding-box;
				box-shadow: 0 4px 10px #bbb;
				overflow: hidden;
			}
			
			.mui-pull-top-tips.mui-transitioning {
				-webkit-transition-duration: 200ms;
				transition-duration: 200ms;
			}
			
			.mui-pull-top-tips .mui-pull-loading {
				/*-webkit-backface-visibility: hidden;
				-webkit-transition-duration: 400ms;
				transition-duration: 400ms;*/
				margin: 0;
			}
			
			.mui-pull-top-wrapper .mui-icon,
			.mui-pull-top-wrapper .mui-spinner {
				margin-top: 7px;
			}
			
			.mui-pull-top-wrapper .mui-icon.mui-reverse {
				/*-webkit-transform: rotate(180deg) translateZ(0);*/
			}
			
			.mui-pull-bottom-tips {
				text-align: center;
				background-color: #efeff4;
				font-size: 15px;
				line-height: 40px;
				color: #777;
			}
			
			.mui-pull-top-canvas {
				overflow: hidden;
				background-color: #fafafa;
				border-radius: 40px;
				box-shadow: 0 4px 10px #bbb;
				width: 40px;
				height: 40px;
				margin: 0 auto;
			}
			
			.mui-pull-top-canvas canvas {
				width: 40px;
			}
			
			.mui-slider-indicator.mui-segmented-control {
				background-color: #efeff4;
			}
			
			.mui-segmented-control .mui-control-item {
				color: #CCECE1 !important;
			}
			
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active {
				border-bottom: 1px solid #fff !important;
				color: #fff !important;
			}
			
			.mui-bar-nav~.mui-content .mui-slider.mui-fullscreen {}
			
			.mui-slider-indicator.mui-segmented-control {
				background: #3DB391;
				color: #CCECE1
			}
		</style>
		<script src="../../js/framework/common.js"></script>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">订单管理</h1>

		<div id="app" class="mui-content orderlist-content">

			<div id="slider" class="mui-slider mui-fullscreen">

					<a class="mui-control-item" :class="{'mui-active':index == 0}" :href="'#item'+index+'mobile'" v-for="(data,index) in orderHeader">

						<span v-text='data.number'></span>
					</a>

				</div>
				<div class="mui-slider-group" >
					<div :id="'item'+index+'mobile'" class="mui-slider-item mui-control-content" :class="{'mui-active':index == 0}" v-for="(data,index) in orderList">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul class="order-ul">
									<li class="order-li" v-for="item in data">
										<div class="mui-table title">
											<div class="mui-clearfix" style="margin-bottom: 0.2rem;">
												<span class="colorgray">
												订单号:<i v-text="item.orderNo"></i>
												</span>
												<span class="dqr colororange" v-if="item.actionStatus ==0">待处理</span>
												<span class="dqr colorgreen" v-if="item.actionStatus ==1">已完成计调</span>
												<span class="dqr colorblue" v-if="item.actionStatus ==2">已分配摄影师</span>
												<span class="dqr colorpink" v-if="item.actionStatus ==3">正在拍摄中</span>
												<span class="dqr coloryellow" v-if="item.actionStatus ==4">已完成</span>
											</div>
											<div class="item">
												{{item.productName}}
											</div>

										</div>

										<div class="nr" >
											<div class="imgbody">
												<div class="tourinfo" :data-id="item.id">
													<div class="item">
														<span class="ico ico-starttime"></span>
														<span>出团日期: {{item.startTime}}</span>
														<span>共5天</span>
													</div>
													<div class="item">
														<span class="ico ico-linename"></span> 线路名称: {{item.lineName}}
													</div>
													<div class="item">
														<span class="ico ico-personcount"></span> 团队人数: {{item.personCount}}
													</div>
												</div>
												<div class="item guideinfo">
													<span class="ico ico-tourguide"></span> 
													<a href='tel:// + item.tourGuidePhone' style=" color: #FF8458; margin-left: 0.1rem;" >导游: {{item.tourGuide}}({{item.tourGuidePhone}})</a>
							
												</div>
											</div>
										</div>
										<div class="button">
					
												<button type="button" class="mui-btn" :data-id="item.id" :data-no="item.orderNo">
														指派
												</button>
												<!--<button v-if="item.actionStatus ==0" type="button" class="mui-btn" :data-id="item.id" :data-no="item.orderNo">
														计调
												</button>
												<button v-if="item.actionStatus ==1" type="button" class="mui-btn" :data-id="item.id" :data-no="item.orderNo">
														分配
												</button>
												<button v-if="item.actionStatus ==2" type="button" class="mui-btn" :data-id="item.id" :data-no="item.orderNo">
														填写输出信息
												</button>
												<button v-if="item.actionStatus ==3" type="button" class="mui-btn" :data-id="item.id" :data-no="item.orderNo">
														填写销售信息
												</button>
												<button v-if="item.actionStatus ==4" type="button" class="mui-btn" :data-id="item.id" :data-no="item.orderNo">
														录入心得
												</button>-->
												<!--<div class="btns">
													<button v-if="operatorRole&&item.status!=3" type="button" class="mui-btn mui-btn-danger operator" :data-id="item.id" :data-no="item.orderNo">
														计调
													</button>
													<button v-if="cancelRole&&item.status!=3&&item.status!=7" :disabled="item.actionStatus==4" type="button" class="mui-btn mui-btn-danger qxbtn" :data-id="item.id" :data-no="item.orderNo">
														取消
													</button>
													<button v-if="assignRole&&item.status!=3" type="button" class="mui-btn mui-btn-danger assign" :data-id="item.id">
														指派
													</button>
													<button v-if="allotRole&&item.status!=3" :disabled="item.actionStatus==0" type="button" class="mui-btn mui-btn-danger allot" :data-id="item.id">
														分配
													</button>
												</div>
											</div>-->
										</div>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.pullToRefresh.js"></script>
		<script src="../../js/mui.pullToRefresh.material.js"></script>
		<script src="../../js/framework/define.js"></script>
		<script src="../../js/framework/styles.js"></script>
