<!DOCTYPE html>
<!--cwj-->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/app.css" />
		<link rel="stylesheet" type="text/css" href="../../css/order/order.css" />

		<style>
			html,
			body {
				background-color: #efeff4;
			}
			.mui-bar~.mui-content .mui-fullscreen {
				top: 44px;
				height: auto;
			}
			.mui-pull-top-tips {
				position: absolute;
				top: -20px;
				left: 50%;
				margin-left: -25px;
				width: 40px;
				height: 40px;
				border-radius: 100%;
				z-index: 1;
			}
			.mui-bar~.mui-pull-top-tips {
				top: 24px;
			}
			.mui-pull-top-wrapper {
				width: 42px;
				height: 42px;
				display: block;
				text-align: center;
				background-color: #efeff4;
				border: 1px solid #ddd;
				border-radius: 25px;
				background-clip: padding-box;
				box-shadow: 0 4px 10px #bbb;
				overflow: hidden;
			}
			.mui-pull-top-tips.mui-transitioning {
				-webkit-transition-duration: 200ms;
				transition-duration: 200ms;
			}
			.mui-pull-top-tips .mui-pull-loading {
				/*-webkit-backface-visibility: hidden;
				-webkit-transition-duration: 400ms;
				transition-duration: 400ms;*/

				margin: 0;
			}
			.mui-pull-top-wrapper .mui-icon,
			.mui-pull-top-wrapper .mui-spinner {
				margin-top: 7px;
			}
			.mui-pull-top-wrapper .mui-icon.mui-reverse {
				/*-webkit-transform: rotate(180deg) translateZ(0);*/
			}
			.mui-pull-bottom-tips {
				text-align: center;
				background-color: #efeff4;
				font-size: 15px;
				line-height: 40px;
				color: #777;
			}
			.mui-pull-top-canvas {
				overflow: hidden;
				background-color: #fafafa;
				border-radius: 40px;
				box-shadow: 0 4px 10px #bbb;
				width: 40px;
				height: 40px;
				margin: 0 auto;
			}
			.mui-pull-top-canvas canvas {
				width: 40px;
			}
			.mui-slider-indicator.mui-segmented-control {
				background-color: #efeff4;
			}

			.mui-segmented-control .mui-control-item{
				color: #A4A4A4 !important;
			}
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active {
				border-bottom: 2px solid #FB2C60 !important;
				color: #FB2C60 !important;
			}
			.mui-bar-nav~.mui-content .mui-slider.mui-fullscreen{
				top: 94px;
			}
			.mui-slider-indicator.mui-segmented-control{
				background: #FFFFFF;
			}
		</style>
		<script src="../../js/framework/common.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">订单管理</h1>
		</header>
		<div id="app" class="mui-content orderlist-content" >
			<div id="searchDiv" class="mui-input-row search">
				<input class="searchspan" type="text" placeholder="订单编号/导游姓名/团号" />
				<span id="searchBtn" class="searchicon">搜索</span>
			</div>
			<div id="slider" class="mui-slider mui-fullscreen">
				<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<a class="mui-control-item" :class="{'mui-active':index == 0}" href="'#item'+index+'mobile'" v-for="(data,index) in orderHeader" v-text="data">
					</a>
				</div>
				<div class="mui-slider-group">
					<div :id="'item'+index+'mobile'" class="mui-slider-item mui-control-content" :class="{'mui-active':index == 0}" v-for="(data,index) in orderList">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul class="order-ul">
									<li class="order-li" v-for="item in data">
										<div class="mui-table title">
											<div class="mui-table-cell mui-col-xs-8">
												订单编号:<span v-text="item.orderNo"></span>
											</div>
											<div class="mui-table-cell mui-col-xs-4 mui-text-right dqr" v-if="item.status ==1" >待确认</div>
											<div class="mui-table-cell mui-col-xs-4 mui-text-right" v-else-if="item.status ==2" >已确认</div>
											<div class="mui-table-cell mui-col-xs-4 mui-text-right yqx" v-else-if="item.status ==3" >已取消</div>
											<div class="mui-table-cell mui-col-xs-4 mui-text-right" v-else-if="item.status ==4" >已指派</div>
											<div class="mui-table-cell mui-col-xs-4 mui-text-right ylr" v-else-if="item.status ==5" >已录入</div>
											<div class="mui-table-cell mui-col-xs-4 mui-text-right" v-else-if="item.status ==6" >已分配</div>
											<div class="mui-table-cell mui-col-xs-4 mui-text-right" v-else>已完成</div>
										</div>
										<div class="nr" :data-id="item.id">
											<div class="imgbody">
												<div class="item">
													导游: {{item.tourGuide}}
												</div>
												<div class="item">
													导游电话： {{item.tourGuidePhone}}
												</div>
												<div class="item">
													团号: {{item.tourNo}}
												</div>
												<div class="item">
													产品: {{item.productName}}
												</div>
												<div class="item">
													采购方: {{item.purchaser}}
												</div>
												<div class="item">
													<span class="jespan">金额:<span>￥{{(item.totalPrice/100).toFixed(2)}}</span></span>
												</div>
											</div>
										</div>
										<div class="mui-table bottom">
											<div class="mui-table-cell mui-col-xs-8 mui-text-right">
												<div class="btns">
													<button v-if="operatorRole&&item.status!=3" type="button" class="mui-btn mui-btn-danger operator" :data-id="item.id" :data-no="item.orderNo">
														计调
													</button>
													<button v-if="cancelRole&&item.status!=3&&item.status!=7" :disabled="item.actionStatus==4" type="button" class="mui-btn mui-btn-danger qxbtn" :data-id="item.id" :data-no="item.orderNo">
														取消
													</button>
													<button v-if="assignRole&&item.status!=3" :disabled="item.actionStatus==4" type="button" class="mui-btn mui-btn-danger assign" :data-id="item.id">
														指派
													</button>
													<button v-if="allotRole&&item.status!=3" :disabled="item.actionStatus==0||item.actionStatus==3||item.actionStatus==4" type="button" class="mui-btn mui-btn-danger allot" :data-id="item.id">
														分配
													</button>
												</div>
											</div>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.pullToRefresh.js"></script>
		<script src="../../js/mui.pullToRefresh.material.js"></script>
		<script src="../../js/framework/define.js"></script>
		<script src="../../js/framework/styles.js"></script>
		<script src="../../js/framework/lf.js"></script>
		<script src="../../libs/vue.min.js"></script>
		<script src="orderlist.js"></script>
	</body>
</html>
