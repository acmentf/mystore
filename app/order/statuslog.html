<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>状态日志</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.picker.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.poppicker.css" />
		<link rel="stylesheet" type="text/css" href="../../css/app.css" />
		<link rel="stylesheet" type="text/css" href="../../css/order/statuslog.css" />
	</head>

	<body class="statuslog">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">状态日志</h1>
		</header>
		<div class="mui-content statuslog" id="app" >
			<div class="item" v-if="statusData4Show">
				<div class="title">订单已完成</div>
				<div class="detail"  v-for="item in statusData4">
					<div class="time"><span class="dot"></span><span v-text="item.createTime">{{item.createTime}}</span></div>
					<div class="name" v-text="item.remark"></div>
				</div>
			</div>
			<div class="item" v-if="statusData3Show" >
				<div class="title">订单已完成拍照</div>
				<div class="detail" v-for="item in statusData3">
					<div class="time"><span class="dot"></span><span v-text="item.createTime"></span></div>
					<div class="name" v-text="item.remark"></div>
				</div>
			</div>
			<div class="item" v-if="statusData2Show" >
				<div class="title">订单已分配摄影师</div>
				<div class="detail" v-for="item in statusData2">
					<div class="time"><span class="dot"></span><span v-text="item.createTime"></span></div>
					<div class="name" v-text="item.remark"></div>
				</div>
			</div>
			<div class="item" v-if="statusData1Show" >
				<div class="title">已完成计调</div>
				<div class="detail" v-for="item in statusData1">
					<div class="time"><span class="dot"></span><span v-text="item.createTime"></span></div>
					<div class="name" v-text="item.remark"></div>
				</div>
			</div>
			<div class="item" v-if="statusData0Show" >
				<div class="title">订单待处理</div>
				<div class="detail" v-for="item in statusData0">
					<div class="time"><span class="dot"></span><span v-text="item.createTime"></span></div>
					<div class="name" v-text="item.remark"></div>
				</div>
			</div>
		</div>

		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.picker.min.js"></script>
		<script src="../../js/framework/define.js"></script>
		<script src="../../js/framework/styles.js"></script>
		<script src="../../js/framework/lf.js"></script>
		<script src="../../libs/vue.min.js"></script>
		<script src="../../js/framework/common.js"></script>
		<script src="statuslog.js"></script>
	</body>

</html>
