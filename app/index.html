<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<link rel="stylesheet" type="text/css" href="../css/index/index.css" />
	</head>

	<body class="app-index">
		<div id="app">
	
			<div class="toolbar">
				<span class="search" id="searchBtn"></span>
				<span class="message" id="messageBtn"></span>
			</div>
	
		<div class="content">
			<div class="mod pending" data-status="1">
				<div class="info">
					<span class="ico ico-pending"></span>
					<span class="number" v-text="pendingSum"></span>
				</div>
				<div class="title">待处理订单</div>
			</div>
			<div class="mod completed" data-status="2">
				<div class="info">
					<span class="ico ico-completed"></span>
					<span class="number"  v-text="completedSum"></span>
				</div>
				<div class="title">已完成订单</div>
			</div>
			<div class="mod cancled" data-status="3">
				<div class="info">
					<span class="ico ico-cancled"></span>
					<span class="number" v-text="cancelSum"></span>
				</div>
				<div class="title">已取消订单</div>
			</div>
			<div class="mod assigned" data-status="4">
				<div class="info">
					<span class="ico ico-assigned"></span>
					<span class="number" v-text="assignmentSum"></span>
				</div>
				<div class="title">已分派订单</div>
			</div>
		</div>
		</div>
	
		<script src="../js/mui.min.js"></script>
		<script src="../js/framework/define.js"></script>
		<script src="../js/framework/styles.js"></script>
		<script src="../js/framework/lf.js"></script>
		<script src="../libs/vue.min.js"></script>
		<script src="../js/framework/common.js"></script>
		<script src="index.js"></script>
	</body>

</html>
