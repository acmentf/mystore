<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/result/order-rusult.css" />
		<link rel="stylesheet" type="text/css" href="../../css/app.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.picker.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.poppicker.css" />
		<style>
			html,body,.mui-content{
				background: #F6F6F6;
			}
		</style>
	</head>
	<body>
		<div class="order-result">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">拍摄输出</h1>
				<span class="save-btn">保存</span>
			</header>
			<div id="app" class="mui-content ">
				 <!--点击切换S-->
				<div class="cut">
					    <div class="mui-row ">
					        <div class="mui-col-sm-6">
								<div class="mui-input-row mui-radio">
									<label>已输出</label>
									<input v-model="isOut" class="export" name="radio" type="radio" value="1" checked="checked">
								</div>
					        </div>
					        <div class="mui-col-sm-6">
								<div class="mui-input-row mui-radio">
									<label>未输出</label>
									<input v-model="isOut" class="no-export" name="radio" type="radio" value="2">
								</div>
					        </div>
					    </div>
				</div>
				<!--//点击切换E-->
				<!--//已输出表单S-->
				<div v-show="isOut==1">	
					<div class="mui-input-group">
						<div class="shoot-number">
							<div class="mui-input-row  group-info">
						        <label>拍摄张数</label>
								<input type="text" v-model="shootNum" class="mui-input-clear" placeholder="请填写拍摄张数"/>
					    	</div>
					    	<div class="mui-input-row  group-info">
						        <label>选片张数</label>
								<input type="text" v-model="selectsNum" class="mui-input-clear" placeholder="请填写选片张数"/>
					    	</div>
						</div>
					</div>
					<div  class="shoot-number">
						<div class="mui-input-group ">
							<div class="mui-input-row group-info">
								<label>打印张数</label>
							</div>
						<div class="mui-input-row group-info give-number" v-for="(v, i) in printOrderXms">
						<!--<label v-if="i==0" >打印张数：</label>-->
						<label v-else >&nbsp;</label>
						<div class="select" >
							<input type="text" v-model="v.picSizeName"   :data-index="i"   readonly="readonly" class="select-size printsSize" placeholder="尺寸" />
							<input type="number" v-model="v.picNum" class="select-number mui-input-clear" placeholder="请输入打印张数">
						</div>
						<span v-if="i!==0"style="color:red;" :data-index="i" class="mui-icon mui-icon-close add-num remove-printsNum"></span>
					</div>
					<div style="display: flex; justify-content: center;">
						<button type="button" class="mui-btn  add-printsNum ">添加打印尺寸</button>
					</div>
					</div>
					<div class="mui-input-group">
						<div class="shoot-number">
							<div class="mui-input-row group-info">
								<label>备注</label>
							</div>
							<div class="mui-input-row group-info remark-box">
								<textarea v-model="saleRemark" class="remark-text" placeholder="请输入备注信息"></textarea>
							</div>
						</div>
					</div>
				</div>
				</div>
				<!--已输出表单E-->
				<!--未输出表单S-->
				
				<div v-show="isOut==2" div >
					<div class="mui-input-row mui-input-group  group-info shoot-number">
				        <label>原因</label>
						<input type="text"  v-model="reason" class="select-reason" readonly="readonly" placeholder="请选择未输出原因"/>
			    	</div>
			    	<div class="shoot-number mui-input-group">
						<div class="mui-input-row group-info">
							<label>其他原因</label>
						</div>
						<div class="mui-input-row group-info remark-box">
							<textarea v-model="noOutRemark" class="remark-text" placeholder="请输入未输出的原因详情"></textarea>
						</div>
					</div>
				</div>
				<!--未输出表单E-->
			<!--	<div class="login-btn-box"><button type="button" id="save" class="mui-btn login-pass-btn">保存</button></div>-->
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.picker.min.js"></script>
		<script src="../../js/framework/define.js"></script>
		<script src="../../js/framework/styles.js"></script>
		<script src="../../js/framework/lf.js"></script>
		<script src="../../libs/vue.min.js"></script>
		<script src="../../js/framework/common.js"></script>
		<script src="./order-result.js"></script>
	</body>
</html>
