<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/result/order-rusult.css" />
		<link rel="stylesheet" type="text/css" href="../../css/app.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.picker.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.poppicker.css" />
		<style>
			html,body,.mui-content{
				background: #FFFFFF;
			}
		</style>
	</head>
	<body>
		<div>
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">销售输出</h1>
			</header>
			<div id="app" class="mui-content order-result">
				 <!--点击切换S-->
				<div class="cut">
					<div class="mui-content">
					    <div class="mui-row cut-list">
					        <div class="mui-col-sm-6">
								<div class="mui-input-row mui-radio">
									<label>已输出</label>
									<input v-model="cut" class="export" name="radio" type="radio" value="1">
								</div>
					        </div>
					        <div class="mui-col-sm-6">
								<div class="mui-input-row mui-radio">
									<label>未输出</label>
									<input v-model="cut" class="no-export" name="radio" type="radio" value="2">
								</div>
					        </div>
					    </div>
					</div>
				</div>
				<!--//点击切换E-->
				<!--//已输出表单S-->
			<div v-show="cut==1" class="mui-input-group">
					<div class="mui-input-row  group-info">
				        <label>销售时间：</label>
						<input type="text" v-model="saleDate"  class="selectDate" readonly="readonly" placeholder="请选择销售时间"/>
			    	</div>
			    	<div class="mui-input-row group-info give-number" v-for="(v, i) in printsData">
						<label v-if="i==0" >打印张数：</label>
						<label v-else >&nbsp;</label>
						<div class="select" >
							<span class="mui-icon mui-icon-arrowdown select-size-icon"></span>
							<input type="text" v-model="v.printsSize"   :data-index="i"   readonly="readonly" class="select-size printsSize" placeholder="尺寸" />
							<input type="number" v-model="v.printsNum" class="select-number" placeholder="请输入打印张数">
						</div>
						<span v-if="i==0"  class=" mui-icon mui-icon-plus add-printsNum add-num"></span>
						<span v-else style="color:red;" class="mui-icon mui-icon-close add-num remove-icon"></span>
					</div>
					<div class="mui-input-row group-info give-number" v-for="(v,i) in salesData">
						<label v-if="i==0">销售张数：</label>
						<label v-else >&nbsp;</label>
						<div class="select" >
							<span class="mui-icon mui-icon-arrowdown select-size-icon"></span>
							<input type="text" v-model="v.salesSize" :data-index="i"  readonly="readonly" class="select-size salesSize" placeholder="尺寸" />
							<input type="number" v-model="v.salesNum" class="select-number" placeholder="请输入销售张数">
						</div>
						<span v-if="i==0" class=" mui-icon mui-icon-plus add-salesNum add-num"></span>
						<span v-else style="color:red;" class="mui-icon mui-icon-close add-num remove-icon"></span>
					</div>
					<div class="mui-input-row group-info give-number" v-for="(v, i) in givesData">
						<label v-if="i==0" >赠送张数：</label>
						<label v-else >&nbsp;</label>
						<div class="select" >
							<span class="mui-icon mui-icon-arrowdown select-size-icon"></span>
							<input type="text" v-model="v.givesSize" :data-index="i"  readonly="readonly" class="select-size givesSize" placeholder="尺寸" />
							<input type="number" v-model="v.givesNum" class="select-number" placeholder="请输入赠送张数">
						</div>
						<span v-if="i==0" class=" mui-icon mui-icon-plus add-givesNum add-num"></span>
						<span v-else style="color:red;" class="mui-icon mui-icon-close add-num remove-icon"></span>
					</div>
					
					<div class="mui-input-row group-info">
						<label>销售总额：</label>
						<input type="number" class="mui-input-clear" placeholder="请输入销售总额">
					</div>
					<div class="mui-input-row group-info">
						<label>购买人数：</label>
						<input  type="number" class="mui-input-clear" placeholder="请输入购买人数">
					</div>
					<div class="mui-input-row remark">
						<label>备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注：</label>
						<textarea class="remark-text"></textarea>
					</div>
				</div>	
				
				<!--已输出表单E-->
				<!--未输出表单S-->
				<div v-show="cut==2" div class="mui-input-group">
					<div class="mui-input-row  group-info">
				        <label>原&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;因：</label>
						<input type="text"  class="select-cause" readonly="readonly" placeholder="请选择未输出原因"/>
			    	</div>
			    	<div class="mui-input-row remark">
						<label>备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注：</label>
						<textarea class="remark-text"></textarea>
					</div>
				</div>
				<!--未输出表单E-->
				<div class="login-btn-box"><button type="button" id="save" class="mui-btn login-pass-btn">保存</button></div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.picker.min.js"></script>
		<script src="../../js/framework/define.js"></script>
		<script src="../../js/framework/styles.js"></script>
		<script src="../../js/framework/lf.js"></script>
		<script src="../../libs/vue.min.js"></script>
		<script src="../../js/framework/common.js"></script>
		<script src="./order-result.js"></script>
	</body>
</html>
