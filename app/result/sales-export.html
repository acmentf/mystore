<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/result/sales-export.css" />
		<link rel="stylesheet" type="text/css" href="../../css/app.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.picker.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.poppicker.css" />
		<style>
			html,body,.mui-content{
				background: #F6F6F6;
				color:#333;
			}
			.sales-export ::placeholder{
				color:#bbb;
			}
			.sales-export .mui-input-group .mui-input-row:after{
				background:#f1f1f1;
			}
		</style>
	</head>
	<body>
		<!--<div class="sale-out">-->
		<header class="sales-export mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">销售输出</h1>
			<span class="save-btn">保存</span>
		</header>
		<div id="app" class="mui-content sales-export">
			<div class="give-number interval mui-input-group">
				<div class="mui-input-row  group-info">
			        <label>赠送张数</label>
			    </div>
			    <div class="mui-input-row group-info" v-for="(v, i) in giveOrderXms">
						<!--<label v-if="i==0" >赠送张数：</label>-->
						<label v-else >&nbsp;</label>
						<div class="select" >
							<input type="text" v-model="v.picSizeName" :data-index="i"  readonly="readonly" class="select-size givesSize" placeholder="尺寸" />
							<input type="number"  style="text-align:right" v-model="v.picNum" class="select-number mui-input-clear" placeholder="请输入赠送张数">
						</div>
						<span v-if="i!==0" style="color:red;" :data-index="i" class="mui-icon mui-icon-close add-num remove-givesNum"></span>
					</div>
					<div style="display: flex; justify-content: center;">
						<button type="button" class="mui-btn  add-givesNum">添加赠送尺寸</button>
					</div>
				</div>
			<div class="sales-number mui-input-group">
				<div class="mui-input-row  group-info">
			        <label>销售张数</label>
			    </div>
			    <div class="mui-input-row group-info give-number" v-for="(v,i) in saleOrderXms">
						<!--<label v-if="i==0">销售张数：</label>-->
						<label v-else >&nbsp;</label>
						<div class="select" >
							<input type="text" v-model="v.picSizeName" :data-index="i"  readonly="readonly" class="select-size salesSize" placeholder="尺寸" />
							<input type="number"  style="text-align:right" v-model="v.picNum" class="select-number mui-input-clear" placeholder="请输入销售张数">
						</div>
						<span v-if="i!==0"style="color:red;" :data-index="i" class="mui-icon mui-icon-close add-num remove-salesNum"></span>
					</div>
					<div style="display: flex; justify-content: center;">
						<button type="button" class="mui-btn  add-salesNum ">添加销售尺寸</button>
					</div>
		    	<div class="mui-input-row  group-info">
			        <label>购买人数</label>
					<input type="number"  style="text-align:right" v-model="buyers"  placeholder="请填写购买人数"/>
		    	</div>
		    	<div class="mui-input-row  group-info">
			        <label>实时收银</label>
					<input type="number"  style="text-align:right" v-model="salesAmt"  placeholder="请填写实时收银" disabled/>
		    	</div>
		    	<div class="mui-input-row  group-info">
			        <label>预付销售额</label>
					<input type="number"  style="text-align:right" v-model="advanceAmount"  placeholder="请填写预付销售额"/>
		    	</div>
		    	<div class="mui-input-row  group-info">
			        <label>月结销售额</label>
					<input type="number"  style="text-align:right" v-model="payableAmount"  placeholder="请填写月结销售额"/>
		    	</div>
			</div>
		</div>
		<!--</div>-->
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.picker.min.js"></script>
		<script src="../../js/framework/define.js"></script>
		<script src="../../js/framework/styles.js"></script>
		<script src="../../js/framework/lf.js"></script>
		<script src="../../libs/vue.min.js"></script>
		<script src="../../js/framework/common.js"></script>
		<script src="./sales-export.js"></script>
	</body>
</html>
