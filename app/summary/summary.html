<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="../../css/mui.min.css" rel="stylesheet" />
    <link href="../../css/app.css" rel="stylesheet"/>
    <link href="../../css/summary/summary.css" rel="stylesheet"/>
</head>

<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">心得录入</h1>
</header>
<div class="mui-content summary-summary" id="app">
    <div class="mui-content-padded">
        <div class="mui-input-row">
            <textarea v-model="remark" rows="5" maxlength="500" class="text-area" placeholder="简要总结跟团拍摄过程，500字以内"></textarea>
        </div>
        <div class="mui-input-row">
            <div class="uploader-wrap">
                <div class="finger-uploader">
                    <div class="finger-uploader__bd">
                        <ul class="finger-uploader__files">
                            <li v-for="(file,index) in uploaderFiles" class="finger-uploader__file">
                                <span class="remove" :index="index">✖</span>
                                <img class="preview" :src="file.fileUrl" data-preview-src="" data-preview-group="1">
                            </li>
                        </ul>
                        <div class="finger-uploader__input-box"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tip">
            <span class="mark">提示 : 心得字数不多于500字，照片最多上传3张，每张小于5M</span>
        </div>
        <div class="mui-button-row">
            <button type="button" class="mui-btn btn-submit">提交</button>
        </div>
    </div>
</div>
<script src="../../js/mui.min.js"></script>
<script src="../../js/framework/define.js"></script>
<script src="../../js/framework/styles.js"></script>
<script src="../../js/framework/lf.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="./summary.js"></script>
</body>

</html>
