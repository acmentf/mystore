    <head>
        <meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="stylesheet" href="../../css/mui.min.css">
        <link rel="stylesheet" type="text/css" href="../../css/mui.picker.min.css" />
        <link rel="stylesheet" type="text/css" href="../../css/mui.poppicker.css" />
		<link rel="stylesheet" type="text/css" href="../../css/app.css" />
		<link rel="stylesheet" type="text/css" href="../../css/correlate-order/editSaleOrder.css" />
		<link rel="stylesheet" href="../../css/common/common.css" />
        <style>
            input{
                width: auto !important;
                margin: 0 !important;
                padding-top: 0 !important;
                padding-bottom: 0 !important;
            }
        </style>
    </head>
    <body>
        <div id="app">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">编辑销售信息</h1>
				<span class="save-btn mui-pull-right">
                    <button @click="saveInfo" type="button" class="mui-btn mui-btn-success mui-btn-outlined">保存</button>
                </span>
			</header>
			<main class="mui-content">
				<section class="container">
					<div class="title">
                        <p class="gray"></p>
                        <div>{{productName}}</div>
                    </div>
					<div class="content">
						<ul class="list-unstyle">
							<li>
								<span class="gray">产品订单号：</span>
								<span>{{pOrderNo}}</span>
							</li>
							<li>
								<span class="gray">预计销售时间：</span>
								<span>{{orderSaleDate}}</span>
                            </li>
                            <li class="price-container">
                                <h3><small>￥</small><span>{{amount}}</span></h3>
                                <span v-if="orderStatus==2"> {{channelName}}</span>
                            </li>
						</ul>
					</div>
                </section>
                <p class="form-title">关联订单</p>
                <section class="content">
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell">
                            <div class="mui-navigate-right">
                                <div class="mui-pull-left personal-list-key">产品名称</div>
                                <input @click="selectProduct" readonly class="mui-pull-right" placeholder="请选择产品" v-model="productName">
                            </div>
                        </li>
                        <li class="mui-table-view-cell">
                            <div class="mui-navigate-right">
                                <div class="mui-pull-left personal-list-key">预计销售时间</div>
                                <input @click="selectDate" readonly class="mui-pull-right" placeholder="请输入时间" v-model="orderSaleDate">
                            </div>
                        </li>
                        <li class="mui-table-view-cell">
                            <div class="mui-navigate-right groupDate">
                                <div class="mui-pull-left personal-list-key">导游</div>
                                <input @click="selectGuide" readonly class="mui-pull-right" placeholder="请选择导游" v-model="tourGuide">
                            </div>
                        </li>
                        <li class="mui-table-view-cell">
                            <div>
                                <div class="mui-pull-left personal-list-key">产品订单号</div>
                                <span class="mui-pull-right" v-text="pOrderNo || '尚未关联'"></span>
                            </div>
                        </li>
                    </ul>
                </section>
                <p class="form-title">订单补全</p>
                <section class="content">
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell">
                            <div class="mui-input-row">
                                <label class="order-pay-list-key">销售类型</label>
                                <select class="order-pay-list-value" v-model="remark" placeholder="请选择销售类型">
                                    <option value="相片">相片</option>
                                    <option value="相框">相框</option>
                                    <option value="相片+相框">相片+相框</option>
                                </select>
                            </div>
                        </li>
                        <li class="mui-table-view-cell">
                            <div class="mui-input-row">
                                <label class="order-pay-list-key">销售尺寸</label>
                                <select class="order-pay-list-value" v-model="argDictId" placeholder="请选择销售尺寸">
                                    <option v-for="(value, key) in sizeOptions" :value="key">{{value}}</option>
                                </select>
                            </div>
                        </li>
                        <li class="mui-table-view-cell">
                            <div class="mui-navigate-right groupDate">
                                <div class="mui-pull-left personal-list-key">销售张数</div>
                                <input type="number" class="mui-pull-right" placeholder="请输入销售张数" v-model="nums">
                            </div>
                        </li>
                    </ul>
                </section>

                <section class="content">
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell">
                            <div class="mui-navigate-right">
                                <div class="mui-pull-left personal-list-key">销售人数</div>
                                <input type="number" class="mui-pull-right" placeholder="请输入销售人数" v-model="salePersonnelNum">
                            </div>
                        </li>
                    </ul>
                </section>
                <section class="content">
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell">
                            <div class="mui-navigate-right">
                                <div class="mui-pull-left personal-list-key">销售</div>
                                <input @click="selectSale" readonly class="mui-pull-right" placeholder="请选择销售" v-model="saleName">
                            </div>
                        </li>
                    </ul>
                </section>
			</main>
		</div>
        <script src="../../js/mui.min.js"></script>
        <script src="../../js/mui.picker.min.js"></script>
		<script src="../../js/framework/define.js"></script>
