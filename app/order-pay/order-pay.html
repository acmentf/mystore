        <h1 class="mui-title">销售订单</h1>
    </header>

        <div class="order-pay-header">
            <p class="title">阳朔大印文化园</p>
            <p>团号:201708243324</p>
            <p>导游:张三三(18958582586)</p>
        </div>
        <div class="pay-content bgwhite">
            <div class="price-container">
                <p class="price">￥<span>{{amount||0}}</span></p>
                <button type="button" class="mui-btn mui-btn-success mui-btn-outlined">自定义金额</button>
            </div>
            <div class="type">
                <div class="title">类型</div>
                <div class="radio-box">
                    <label>
                        相片
                        <img src="../../images/order/sale_choosed_corner.png">
                    </label>
                    <input name="radio1" type="radio" value="相片" v-model="remark">
                </div> 
                <div class="radio-box">
                    <label>相框</label>
                    <input name="radio1" type="radio" value="相框" v-model="remark">
                </div> 
                <div class="radio-box">
                    <label>相片+相框</label>
                    <input name="radio1" type="radio" value="相片+相框" v-model="remark">
                </div> 
                <div class="radio-box">
                    <label>电子片</label>
                    <input name="radio1" type="radio" value="电子片" v-model="remark">
                </div>
            </div>
            <div class="type">
                <div class="title">尺寸</div>
                <div class="radio-box" v-for="(value, key) in sizeOptions" :key="value">
                    <label>{{value}}</label>
                    <input type="radio" v-model="argDictId" :value="key">
                </div>
            </div>
        </div>
        <div class="bgwhite nums">
            <div class="mui-input-row">
                <label class="order-pay-list-key">数量</label>
                <input type="number" class="mui-input-clear order-pay-list-value" v-model="nums" placeholder="请输入销售数量">
            </div>
            <div class="mui-input-row">
                <label class="order-pay-list-key">销售人数</label>
                <input type="number" class="mui-input-clear order-pay-list-value" v-model="salePersonnelNum" placeholder="请输入销售人数">
            </div>
        </div>
        <!--未支付-->
        <div class="order-pay-paying">
            <ul class="mui-table-view logout">
                <li class="mui-table-view-cell" @click="handlePay(0)">
                    <div class="order-pay-list-key">
                        <img class="pay-icon" src="../../css/images/sell_cash.png" alt=""> 
                        <p>现金</p>
                    </div>
                </li>
                <li class="mui-table-view-cell" @click="handlePay(1)">
                    <div class="order-pay-list-key">
                        <img class="pay-icon" src="../../css/images/sell_wechat.png" alt=""> 
                        <p>微信</p>
                    </div>
                </li>
                <li class="mui-table-view-cell" @click="handlePay(2)">
                    <div class="order-pay-list-key">
                        <img class="pay-icon" src="../../css/images/sell_alipay.png" alt=""> 
                        <p>支付宝</p>
                    </div>
                </li>
            </ul>
        </div>

        </div> -->

        <!-- 支付弹窗 -->
        <div class="order-pay-dialog hide" id="pay-dialog" v-show="isPaying">
            <div class="order-pay-dialog-header">
                <p class="mui-pull-left"><img class="pay-icon" src="../../css/images/sell_alipay.png" alt=""></p>
                <p class="mui-pull-left">{{payName}}</p>
                <p class="mui-pull-right" @click="hideDialog"><img src="../../images/order/operator_delete.png"></p>
            </div>
            
            <div class="order-pay-dialog-qrcode">
                <p>收款金额</p>
                <h2><small>￥</small>{{amount}}</h2>
                <div id="qrcode-img" style="margin: 0 auto; width: 200px; padding-top: 10px"></div>
            </div>
        </div>

        <div class="pay-mask hide" id="pay-mask" v-show="isPaying" style="position: absolute; top:0; bottom:0; left:0; right:0; z-index:20; background: rgba(0,0,0,.3)"></div>
    </div>
