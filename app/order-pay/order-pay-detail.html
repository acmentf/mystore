<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="../../css/mui.min.css" rel="stylesheet" />
    <link href="../../css/app.css" rel="stylesheet"/>
    <link href="../../css/order-pay/order-pay.css" rel="stylesheet"/>
</head>
<body>
    <header id="order-pay-header" class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">销售订单</h1>
    </header>

    <div class="mui-content order-pay-content" id="app">
       
        <div class="mui-content-padded">
            <div class="order-pay-header">
                <p>销售订单：<span v-bind:class="payStatusClass(orderStatus)">{{payStatus(orderStatus)}}</span></p>
                <p class="order-pay-clear">
                    <span class="mui-pull-left">订单号：<i>{{orderNo}}</i></span>
                    <span class="mui-pull-left">创建时间：{{formatterTime(orderTime)}}</span>
                </p>
            </div>
        </div>

        <!--已支付  -->
        <div class="order-pay-paid">
            <ul class="mui-table-view logout">
                <li class="mui-table-view-cell">
                    <div class="mui-pull-left order-pay-list-key">销售数量</div>
                    <div class="mui-pull-right order-pay-list-value">{{argDictName}} {{nums}}张</div>
                </li>
                <li class="mui-table-view-cell">
                    <div class="mui-pull-left order-pay-list-key">销售类型</div>
                    <div class="mui-pull-right order-pay-list-value">{{remark}}</div>
                </li>
                <li class="mui-table-view-cell">
                    <div class="mui-pull-left order-pay-list-key">金额</div>
                    <div class="mui-pull-right order-pay-list-value">{{amount}}</div>
                </li>
                <li class="mui-table-view-cell" v-if="orderStatus == 2">
                    <div class="mui-pull-left order-pay-list-key">支付方式</div>
                    <div class="mui-pull-right order-pay-list-value">
                        <img class="pay-icon" src="../../css/images/sell_wechat.png" v-if="channelName == '微信支付'">
                        <img class="pay-icon" src="../../css/images/sell_cash.png" v-if="channelName == '现金支付'">
                        <img class="pay-icon" src="../../css/images/sell_alipay.png" v-if="channelName == '支付宝支付'">
                        {{channelName}}</div>
                </li>
            </ul>

            <ul class="mui-table-view logout" v-if="orderStatus != 2">
                <li class="mui-table-view-cell" @click="handlePay(0)">
                    <div class="mui-pull-left order-pay-list-key"><img class="pay-icon" src="../../css/images/sell_cash.png" alt=""> 现金支付</div>
                </li>
                <li class="mui-table-view-cell" @click="handlePay(1)">
                    <div class="mui-pull-left order-pay-list-key"><img class="pay-icon" src="../../css/images/sell_wechat.png" alt=""> 微信支付</div>
                </li>
                <li class="mui-table-view-cell" @click="handlePay(2)">
                    <div class="mui-pull-left order-pay-list-key"><img class="pay-icon" src="../../css/images/sell_alipay.png" alt=""> 支付宝支付</div>
                </li>
            </ul>
        </div>

        <!-- 支付弹窗 -->
        <div class="order-pay-dialog" v-show="isPaying">
            <div class="order-pay-dialog-header">
                <h2>{{payName}}</h2>
                <p><span>{{amount}}</span>元</p>
            </div>
    
            <div class="order-pay-dialog-qrcode">
                <div id="qrcode-img" style="margin: 0 auto; width: 200px; padding-top: 50px"></div>
            </div>
        </div>

        <div class="pay-mask" v-show="isPaying" style="position: absolute; top:0; bottom:0; left:0; right:0; z-index:2; background: rgba(0,0,0,.5)"></div>
    </div>

    <script src="../../js/mui.min.js"></script>
    <script src="../../js/mui.zoom.js"></script>
    <script src="../../js/mui.previewimage.js"></script>
    <script src="../../js/framework/define.js"></script>
    <script src="../../js/framework/styles.js"></script>
    <script src="../../js/framework/lf.js"></script>
    <script src="../../js/framework/qrcode.min.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="./order-pay.js"></script> 
</body>
</html>
