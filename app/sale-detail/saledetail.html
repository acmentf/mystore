<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/app.css" />

    <script src="../../js/framework/common.js"></script>

<body>
    <div id="app">

            <h1 class="mui-title">销售明细</h1>
        </header>

        <main class="mui-content">

                    <li>张数</li>

                    <li>

                        <div>3张</div>

                    <li>
                        <div>4人</div>
                        <div>3张</div>
                        <div><img src="../../css/images/sell_cash.png" alt="">现金</div>
                        <div>45元</div>
                    </li>
                </ul>
            </section>
        </main>
        </div>
        <script src="../../js/mui.min.js"></script>
        <script src="../../js/framework/define.js"></script>
        <script src="../../js/framework/styles.js"></script>
        <script src="../../js/framework/common.js"></script>
