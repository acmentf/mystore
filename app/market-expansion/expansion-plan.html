<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/app.css" />
		<link rel="stylesheet" type="text/css" href="../../css/market-expansion/expansion-plan.css" />
		<link rel="stylesheet" href="../../css/common/common.css" />
		<script src="../../js/framework/common.js"></script>
    </head>
    <body>
        <div id="app">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" id="back"></a>
				<h1 class="mui-title">填报拉新计划</h1>
			</header>
			<footer class="mui-bar mui-bar-footer">
				<button type="button" id="save" class="mui-btn mui-btn-primary genSale">保存</button>
			</footer>
			<main class="mui-content">
				<section class="section-1 section-container">
					<div class="block" v-for="item in planList">
						<div class="block-date">
							<span class="mui-icon mui-icon-flag"></span>
							<span>{{item.planTime | dateFormatter}}</span>
						</div>
						<form class="mui-input-group">
							<div class="mui-input-row">
								<label>团人数：</label>
								<input type="text" class="mui-input-clear" v-model="item.planPreNum" placeholder="请输入计划团人数" >
							</div>
							<div class="mui-input-row">
								<label>前置金额：</label>
								<input type="text" class="mui-input-clear" v-model="item.planPreAmount" placeholder="请输入计划前置金额">
							</div>
							<div class="mui-input-row">
								<label>计划备注：</label>
								<input type="text" class="mui-input-clear" v-model="item.remark" placeholder="请输入备注，仅限15字">
							</div>
						</form>
					</div>
				</section>
				<section class="section-2">

				</section>
			</main>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/framework/define.js"></script>
		<script src="../../js/framework/styles.js"></script>
		<script src="../../js/framework/common.js"></script>
		<script src="../../js/framework/lf.js"></script>
		<script src="../../libs/vue.min.js"></script>
		<script src="expansion-plan.js"></script>
    </body>
</html>
