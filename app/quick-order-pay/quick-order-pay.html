        <h1 class="mui-title">销售</h1>
        <a class="mui-pull-right" id="quick-sale-list">销售订单</a>
    </header>

    <div class="mui-content order-pay-content" id="app">

        <!--未支付-->
        <div class="order-pay-paying">
            <ul class="mui-table-view" style="margin-top: 20px;">
                <div class="mui-input-row">
                    <label class="order-pay-list-key">导游</label>
                    <select class="order-pay-list-value" v-model="orderIndex">
                        <option value="-1">请选择导游</option>
                        <option v-for="(item, index) in tours" :value="index">{{item.tourGuide}}{{item.saleDate}}</option>
                    </select>
                </div>
            </ul>

            <form class="mui-input-group">
                <div class="mui-input-row">
                    <label class="order-pay-list-key">销售数量</label>
                </div>

                <div class="mui-input-row">
                    <label class="order-pay-list-key">选择尺寸</label>
                    <select class="order-pay-list-value" v-model="argDictId">
                        <option v-for="(value, key) in sizeOptions" :value="key">{{value}}</option>
                    </select>
                </div>

                <div class="mui-input-row">
                    <label class="order-pay-list-key">数量</label>
                    <input type="number" class="mui-input-clear order-pay-list-value" v-model="nums" placeholder="请输入数量">
                </div>
            </form>

            <ul class="mui-table-view" style="margin-top: 20px;">
                <div class="mui-input-row">
                    <label class="order-pay-list-key">销售类型</label>
                    <select class="order-pay-list-value" v-model="remark">
                        <option value="相片">相片</option>
                        <option value="相框">相框</option>
                        <option value="相片+相框">相片+相框</option>
                    </select>
                </div>
            </ul>

            <ul class="mui-table-view" style="margin-top: 20px;">
                <div class="mui-input-row">
                    <label class="order-pay-list-key">金额</label>
                    <input type="number" class="mui-input-clear order-pay-list-value" v-model="amount" placeholder="请输入销售金额">
                </div>
            </ul>

            <ul class="mui-table-view logout">
                <li class="mui-table-view-cell" @click="handlePay(0)">
                    <div class="mui-pull-left order-pay-list-key"><img class="pay-icon" src="../../css/images/sell_cash.png" alt=""> 现金支付</div>
                </li>
                <li class="mui-table-view-cell" @click="handlePay(1)">
                    <div class="mui-pull-left order-pay-list-key"><img class="pay-icon" src="../../css/images/sell_wechat.png" alt=""> 微信支付</div>
                </li>
                <!-- <li class="mui-table-view-cell" @click="handlePay(2)">
                    <div class="mui-pull-left order-pay-list-key"><img class="pay-icon" src="../../css/images/sell_alipay.png" alt=""> 支付宝支付</div>
                </li> -->
            </ul>
        </div>

        <!-- 支付弹窗 -->
        <div class="order-pay-dialog hide" id="pay-dialog" v-show="isPaying">
            <div class="order-pay-dialog-header">
                <h2>{{payName}}</h2>
                <p><span>{{amount}}</span>元</p>
            </div>
    
            <div class="order-pay-dialog-qrcode">
                <div id="qrcode-img" style="margin: 0 auto; width: 200px; padding-top: 50px"></div>
            </div>
        </div>

        <div class="pay-mask hide" id="pay-mask" v-show="isPaying" style="position: absolute; top:0; bottom:0; left:0; right:0; z-index:2; background: rgba(0,0,0,.5)"></div>
    </div>
