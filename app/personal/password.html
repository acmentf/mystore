<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="../../css/mui.min.css" rel="stylesheet" />
    <link href="../../css/app.css" rel="stylesheet"/>
    <link href="../../css/personal/personal.css" rel="stylesheet"/>
</head>
<body>
    <header id = "personal-header-setting" class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">修改密码</h1>
    </header>

    <div class="mui-content personal-content" id="app">
        <form class="mui-input-group" style="margin: 20px 0">
            <div class="mui-input-row">
                <label>新密码</label>
                <input type="password" class="mui-input-clear" placeholder="请输入密码">
            </div>

             <div class="mui-input-row">
                <label>重复密码</label>
                <input type="password" class="mui-input-clear" placeholder="请输入密码">
            </div>
        </form>

        <div class="mui-content-padded">
            <button type="button" class="mui-btn mui-btn-block">提交</button>
        </div>
    </div>

    <script src="../../js/mui.min.js"></script>
    <script src="../../js/mui.zoom.js"></script>
    <script src="../../js/mui.previewimage.js"></script>
    <script src="../../js/framework/define.js"></script>
    <script src="../../js/framework/styles.js"></script>
    <script src="../../js/framework/lf.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="./personal.js"></script>

</html>
