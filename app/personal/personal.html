<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="../../css/mui.min.css" rel="stylesheet" />
    <link href="../../css/app.css" rel="stylesheet"/>
    <link href="../../css/personal/personal.css" rel="stylesheet"/>
</head>
<body>
    <div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable">

        <!--侧滑菜单部分-->
        <aside id="offCanvasSide" class="mui-off-canvas-left">
            <div id="offCanvasSideScroll" class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="offCanvasSide-header">
                        <img src="../../css/images/logo_login.png" alt="" class="offCanvasSide-header-avatar">
                        <p class="offCanvasSide-header-name">欧阳筱筱</p>
                    </div>

                    <div class="offCanvasSide-role-wrap">
                        <form>
                            <ul class="mui-table-view">
                                <li class="mui-table-view-cell mui-radio mui-left">
                                    <input name="radio" type="radio">长沙研发部 执行主管 <span class="mui-badge mui-badge-danger">14</span>
                                </li>
                                <li class="mui-table-view-cell mui-radio mui-left">
                                    <input name="radio" type="radio">长沙研发部 执行主管 <span class="mui-badge mui-badge-danger">14</span>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </aside>

        <div class="mui-inner-wrap">
            <header id="personal-header" class="mui-bar mui-bar-nav">
                <a href="#offCanvasSide" class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>
                <h1 class="mui-title">个人</h1>
            </header>

            <div class="mui-content mui-scroll-wrapper personal-content" id="offCanvasContentScroll">
                <ul class="mui-table-view">
                    <li class="mui-table-view-cell">
                        <div class="mui-pull-left personal-list-key" style="line-height: 60px">头像</div>
                        <img class="mui-pull-right personal-avatar" src="../../css/images/logo_login.png">
                    </li>
                    <li class="mui-table-view-cell">
                        <div class="mui-pull-left personal-list-key">姓名</div>
                        <div class="mui-pull-right personal-list-value">倪术</div>
                    </li>
                    <li class="mui-table-view-cell">
                        <div class="mui-pull-left personal-list-key">部门 / 职位</div>
                        <div class="mui-pull-right personal-list-value">开发部 ／ 技术</div>
                    </li>
                </ul>

                <ul class="mui-table-view">
                    <li class="mui-table-view-cell">
                        <div class="mui-pull-left personal-list-key">手机</div>
                        <div class="mui-pull-right personal-list-value">15200878087</div>
                    </li>
                    <li class="mui-table-view-cell">
                        <div class="mui-pull-left personal-list-key">邮箱</div>
                        <div class="mui-pull-right personal-list-value">nishu@foxmail.com</div>
                    </li>
                    <li class="mui-table-view-cell reset-password">
                        <a href="">
                            <div class="mui-pull-left personal-list-key">修改密码</div>
                        </a>
                    </li>
                </ul>

                <ul class="mui-table-view setting-go">
                    <li class="mui-table-view-cell">
                        <div class="mui-pull-left personal-list-key">设置</div>
                    </li>
                </ul>

                <ul class="mui-table-view logout">
                    <li class="mui-table-view-cell">
                        <div class="mui-pull-left personal-list-key">退出账号</div>
                    </li>
                </ul>
            </div>

            <div class="mui-off-canvas-backdrop"></div>
        </div>
    </div>

    <script src="../../js/mui.min.js"></script>
    <script src="../../js/mui.zoom.js"></script>
    <script src="../../js/mui.previewimage.js"></script>
    <script src="../../js/framework/define.js"></script>
    <script src="../../js/framework/styles.js"></script>
    <script src="../../js/framework/lf.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="./personal.js"></script> 
</body>
</html>
