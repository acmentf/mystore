<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/app.css" />
    <link rel="stylesheet" type="text/css" href="../../css/daily-manage/daily-search.css" />
    <link rel="stylesheet" href="../../css/common/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mui.picker.min.css" />
	<link rel="stylesheet" type="text/css" href="../../css/mui.poppicker.css" />
    <script src="../../js/framework/common.js"></script>
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">搜索</h1>
        </header>
        <main class="mui-content">
            <div class="bgwhite content">
                <div class="mui-input-row">
                    <label>日报开始日期</label>
                    <input type="text" class="startTime" v-model="startTime" placeholder="请选择时间" readonly>
                    <div class="mui-navigate-right"></div>
                </div>
                <div class="mui-input-row">
                    <label>日报结束日期</label>
                    <input type="text" class="finishTime" v-model="finishTime" placeholder="请选择时间" readonly>
                    <div class="mui-navigate-right"></div>
                </div>
            </div>
            <div class="btn-group">
                <button class="only">只看昨天</button>
                <button class="search">搜索</button>
            </div>
            <div class="info bgwhite">
                <div class="date">
                    <img src="../../images/order/date.png">
                    <span>2017-09-15</span>
                </div>
                <p>
                    <span>实销售额: <span>2568</span></span>
                    <span class="plan-info">预销售额: <span>8456</span></span>
                    <em>28.85%</em>
                </p>
                <p>
                    <span>实拍人数: <span>2568</span></span>
                    <span class="plan-info">预拍人数: <span>8456</span></span>
                    <em>28.85%</em>
                </p>
                <p>
                    <span>实发团人数: <span>2568</span></span>
                    <span class="plan-info">预发团人数: <span>8456</span></span>
                </p>
                <p>
                    <span>前置销售额: <span>12568</span></span>
                    <span>二销售额: <span>5456</span></span>
                </p>
                <div class="remark">
                    <p>备注</p>
                    <p><span class="placeholder">请输入缺填或数据偏差大的原因</span><span class="right mui-icon mui-icon-arrowright"></span></p>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/mui.min.js"></script>
    <script src="../../js/mui.picker.min.js"></script>
    <script src="../../js/framework/define.js"></script>
    <script src="../../js/framework/styles.js"></script>
    <script src="../../js/framework/common.js"></script>
    <script src="../../js/framework/lf.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="daily-search.js"></script>
</body>

</html>
