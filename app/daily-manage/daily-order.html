<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/app.css" />
    <link rel="stylesheet" type="text/css" href="../../css/daily-manage/daily-order.css" />
    <link rel="stylesheet" href="../../css/common/common.css" />
    <script src="../../js/framework/common.js"></script>
</head>
<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">订单详情</h1>
        </header>
        <div class="mui-content">
            <!-- <ul class="mui-table-view">
                <li class="mui-table-view-cell flex-row">
                    <div class="left">计调</div>
                    <div class="right">已完成</div>
                </li>
                <li class="mui-table-view-cell">
                    <div class="left"></div>
                </li>
            </ul> -->
            <div class="mui-card">
                <div class="mui-card-header">
                    计调
                    <div class="status">已完成</div>
                </div>
                <div class="mui-card-content">执行人: <span>张三</span></div>
            </div>
            <div class="mui-card">
                <div class="mui-card-header">
                    分配摄影师
                    <div class="status">已分配</div>
                </div>
                <div class="mui-card-content">摄影主管: <span>李四</span></div>
            </div>
            <div class="mui-card">
                <div class="mui-card-header">
                    拍摄
                    <div class="status">确认拍摄</div>
                </div>
                <div class="mui-card-content">摄影师: <span>王五</span></div>
            </div>
            <div class="mui-card">
                <div class="mui-card-header">
                    输出
                    <div class="status">已完成</div>
                </div>
                <div class="mui-card-content">
                    <div class="mui-row">
                        输出: <span>赵六</span>
                    </div>
                    <div class="mui-row">
                        实际服务人数: <span>0</span>
                    </div>
                    <div class="mui-row">
                        <div class="mui-col-xs-6">
                            拍摄张数: <span>0</span>
                        </div>
                        <div class="mui-col-xs-6">
                            选片张数: <span>20</span>
                        </div>
                    </div>
                    <div class="mui-row">
                        打印张数: <span>20</span>
                    </div>
                </div>
            </div>
            <div class="mui-card">
                <div class="mui-card-header">
                    销售
                    <div class="status">未完成</div>
                </div>
                <div class="mui-card-content">
                    <div class="mui-row">
                        销售: <span>赵六</span>
                    </div>
                    <div class="mui-row">
                        <div class="mui-col-xs-6">
                            实销张数: <span>0</span>
                        </div>
                        <div class="mui-col-xs-6">
                            实销人数: <span>0</span>
                        </div>
                    </div>
                    <div class="mui-row">
                        实销金额: <span>20</span>
                    </div>
                    <div class="mui-row">
                        <div class="mui-col-xs-6">
                            应收金额: <span>0</span>
                        </div>
                        <div class="mui-col-xs-6">
                            预售金额: <span>20</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/mui.min.js"></script>
    <script src="../../js/framework/define.js"></script>
    <script src="../../js/framework/styles.js"></script>
    <script src="../../js/framework/common.js"></script>
    <!-- <script src="../../js/framework/lf.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="daily-order.js"></script> -->
</body>
</html>
