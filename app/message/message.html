		<style>
			html,
			body {
				background-color: #efeff4;
			}
			.mui-backdrop {
				position: none;
				background-color: transparent;
			}
			.mui-bar~.mui-content .mui-fullscreen {
				top: 44px;
				height: auto;
			}
			
			.mui-pull-top-tips {
				position: absolute;
				top: -20px;
				left: 50%;
				margin-left: -25px;
				width: 40px;
				height: 40px;
				border-radius: 100%;
				z-index: 1;
			}
			
			.mui-bar~.mui-pull-top-tips {
				top: 24px;
			}
			
			.mui-pull-top-wrapper {
				width: 42px;
				height: 42px;
				display: block;
				text-align: center;
				background-color: #efeff4;
				border: 1px solid #ddd;
				border-radius: 25px;
				background-clip: padding-box;
				box-shadow: 0 4px 10px #bbb;
				overflow: hidden;
			}
			
			.mui-pull-top-tips.mui-transitioning {
				-webkit-transition-duration: 200ms;
				transition-duration: 200ms;
			}
			
			.mui-pull-top-tips .mui-pull-loading {
				/*-webkit-backface-visibility: hidden;
				-webkit-transition-duration: 400ms;
				transition-duration: 400ms;*/
				margin: 0;
			}
			
			.mui-pull-top-wrapper .mui-icon,
			.mui-pull-top-wrapper .mui-spinner {
				margin-top: 7px;
			}
			
			.mui-pull-top-wrapper .mui-icon.mui-reverse {
				/*-webkit-transform: rotate(180deg) translateZ(0);*/
			}
			
			.mui-pull-bottom-tips {
				text-align: center;
				background-color: #efeff4;
				font-size: 15px;
				line-height: 40px;
				color: #777;
			}
			
			.mui-pull-top-canvas {
				overflow: hidden;
				background-color: #fafafa;
				border-radius: 40px;
				box-shadow: 0 4px 10px #bbb;
				width: 40px;
				height: 40px;
				margin: 0 auto;
			}
			
			.mui-pull-top-canvas canvas {
				width: 40px;
			}
			
			.mui-slider-indicator.mui-segmented-control {
				background-color: #efeff4;
			}
			
			.mui-segmented-control .mui-control-item {
				color: #CCECE1 !important;
			}
			
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active {
				border-bottom: 1px solid #fff !important;
				color: #fff !important;
			}
			
			.mui-bar-nav~.mui-content .mui-slider.mui-fullscreen {}
			
			.mui-slider-indicator.mui-segmented-control {
				background: #3DB391;
				color: #CCECE1
			}
		</style>
		<script src="../../js/framework/common.js"></script>
	</head>

	<body>
			<div class="mui-off-canvas-wrap mui-draggable message-content" id="app">

			<div class="mui-inner-wrap" style="background:#efeff4">
				<header class="mui-bar mui-bar-nav" style="background:#3db391;">
					<!--<a href="#offCanvasSide" style="color:#fff" class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>-->
					<h1 class="mui-title" style="color: #fff;">消息</h1>
					<a id="menu" style="color: #fff;" class="mui-action-menu mui-icon  mui-pull-right mui-icon-more" href="#topPopover"></a>
				</header>
				<!--消息列表-->
				<div v-if="messageList.length > 0 " class="mui-content message">
				 	<div v-for=" v in messageList" :data-orderNo="v.data.orderNo" :data-msg="v.descption" :data-orderId="v.data.orderId" :data-id="v.id" class="message-list">

				 			<div></div>
				 		</div>
				 		<div class="message-detail" >

				 			<span v-text="v.createdTime" class="message-detail-time"></span>
				 		</div>
				 	</div>
				</div>
				<div v-if="messageList.length==0" class="images-box">

					<div class="bg-text">对不起，目前没有消息</div>
				</div>
			</div>
			<!--底部通栏-->
