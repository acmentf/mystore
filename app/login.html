<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/login.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">登录</h1>
		</header>
		<div class="mui-content login-container">
			<div class="login-header">
				<div>登录你的头条，精彩永不丢失</div>
			</div>	
			<div class="mui-input-row login-input-tel">
		        <input type="text" class="mui-input-clear" placeholder="手机号">
		        <span class="code-line"></span>
		        <div class="code-btn"><span class="code-btn-text">发送验证码</span></div>	
    		</div>
    		<div class="mui-input-row login-input-code">
		        <input type="text" class="mui-input-clear" placeholder="请输入验证码">
    		</div>
    		<div class="login-input-message">未注册手机验证后自动登录</div>
    		<div class="login-btn-box"><button type="button"id="login" class="mui-btn login-pass-btn">进入头条</button></div>
    		<div class="login-check-box">
    			<input type="checkbox" name="" id="" value="" />
    			<span>我已阅读并同意“用户协议和隐私条款	”</span>
			</div>
			<div id="changelogin" class="login-change-box">
				<span>账号密码登录</span>
			</div>
    		</div>
		</div>
		<script src="../js/framework/common.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/framework/define.js"></script>
		<script src="../js/framework/styles.js"></script>
		<script src="../js/framework/lf.js"></script>
		<script src="../libs/vue.min.js"></script>
		<script type="text/javascript">
			var vm = null
			lf.ready(function(){
				vm = new Vue();
			})
			document.getElementById('login').addEventListener('tap',function(){
				lf.window.openWindow('index','index.html')
			})
			document.getElementById('changelogin').addEventListener('tap',function(){
				lf.window.openWindow('accountlogin','accountlogin.html')
			})
		</script>
	</body>

</html>
