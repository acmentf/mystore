<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/icons-extra.css" />
		<link rel="stylesheet" type="text/css" href="../../css/app.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common/common.css" />
		<style>
			/*html,body{
				background: #FFFFFF;
			}*/
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">摄影师安排</h1>
			<a id="saveBtn" class="header-right-btn mui-pull-right">保存</a>
		</header>
		<div id="app" class="mui-content plancamera-content" >
			<div class="mui-card" v-for="(data,index) in lineSight">
				<div class="mui-card-content">
					<div class="mui-card-content-inner">
						<div class="mui-table">
							<div class="mui-table-cell mui-col-xs-3 title" v-text="data.journeyName">
								
							</div>
							<div class="mui-table-cell mui-col-xs-8 persons">
								<span v-for="name in data.photographerName" v-text="name"></span>
							</div>
							<div class="mui-table-cell mui-col-xs-1 mui-text-right add">
									<span :data-index="index" class="mui-icon-extra mui-icon-extra-addpeople"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.pullToRefresh.js"></script>
		<script src="../../js/mui.pullToRefresh.material.js"></script>
		<script src="../../js/framework/define.js"></script>
		<script src="../../js/framework/styles.js"></script>
		<script src="../../js/framework/lf.js"></script>
		<script src="../../js/framework/common.js"></script>
		<script src="../../libs/vue.min.js"></script>
		<script src="plancamera.js"></script>
	</body>

</html>
