<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/operator/operator.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.picker.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.poppicker.css" />
		<link rel="stylesheet" type="text/css" href="../../css/app.css" />

		<script src="../../js/framework/common.js"></script>
		<style>
			html,
			body {
				background-color: #efeff4;
				font-size: 15px;
				color: #8B8B8B;
			}

			.mui-bar~.mui-content .mui-fullscreen {
				top: 44px;
				height: auto;
				position: static;
			}

			.mui-pull-top-tips {
				position: absolute;
				top: -20px;
				left: 50%;
				margin-left: -25px;
				width: 40px;
				height: 40px;
				border-radius: 100%;
				z-index: 1;
			}

			.mui-bar~.mui-pull-top-tips {
				top: 24px;
			}

			.mui-pull-top-wrapper {
				width: 42px;
				height: 42px;
				display: block;
				text-align: center;
				background-color: #efeff4;
				border: 1px solid #ddd;
				border-radius: 25px;
				background-clip: padding-box;
				box-shadow: 0 4px 10px #bbb;
				overflow: hidden;
			}

			.mui-pull-top-wrapper .mui-icon,
			.mui-pull-top-wrapper .mui-spinner {
				margin-top: 7px;
			}

			.mui-slider-indicator.mui-segmented-control {
				background-color: #efeff4;
			}

			.mui-segmented-control .mui-control-item {
				color: #A4A4A4 !important;
			}

			.mui-segmented-control .mui-control-item.mui-active {
				border-bottom: 2px solid #3DB391 !important;
				color: #3DB391 !important;
				background-color: #fff;
			}

			.mui-segmented-control {
				border: none;
				background-color: #fff;
			}

			.mui-segmented-control .mui-control-item {
				border-left: none;
			}

			.mui-slider-indicator.mui-segmented-control {
				background: #FFFFFF;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">计调信息</h1>
				<a class="titleOperat edit" v-show="forStatus == 'check'">修改</a>
				<a class="titleOperat save" v-show="forStatus=='edit'">保存</a>
			</header>
			<div  class="mui-content ">
				<div id="slider" class="mui-slider mui-fullscreen">
					<div>
						<div id="segmentedControl"  class="mui-segmented-control">
							<a class="mui-control-item" :class="{'mui-active':index == forindex}" :href="'#item'+index" v-for="(data,index) in operatorHeader" v-text="data"></a>
						</div>
					</div>
					<div>
						<div id="item0" :class="{'mui-active':forindex == 0}"  class="mui-control-content">
							<ul id="list" class="mui-table-view mui-table-view-chevron">
								<li class="mui-table-view-cell">
									<span>区域</span>
									<span class="show-on-right">
										<input type="text" v-model="groupInfo.areaName" class="forinput mui-pull-right" readonly="readonly" />
									</span>
								</li>
								<li class="mui-table-view-cell">
									<span>线路</span>
									<span class="show-on-right">
										<input type="text" v-model="groupInfo.lineName" class="forinput mui-pull-right" readonly="readonly" />
									</span>
								</li>
								<li class="mui-table-view-cell ">
									<span>团队性质</span>
									<span class="show-on-right ">
										<input type="text" v-if="forStatus == 'check'" v-model="groupInfo.groupType" readonly="readonly" class="forinput mui-pull-right"  placeholder="请选择团队性质" />
										<input type="text" v-if="forStatus == 'edit'" id='showUserPicker' v-model="groupInfo.groupType" readonly="readonly" class="forinput mui-pull-right"  placeholder="请选择团队性质" />
									</span>
									<span class="mui-icon mui-icon-arrowright"></span>
								</li>
								<li class="mui-table-view-cell">
									<span>团队人数</span>
									<span class="show-on-right">
										<input type="text" v-if="forStatus == 'check'" readonly="readonly" v-model="groupInfo.personCount"  class="forinput mui-pull-right" placeholder="请输入团队人数" />
										<input type="text" v-else v-model="groupInfo.personCount"  class="forinput mui-pull-right" placeholder="请输入团队人数" />
									</span>
								</li>
								<li class="mui-table-view-cell">
									<span>
										导游
									</span>
									<span class="show-on-right">
										<input type="text" v-if="forStatus == 'check'" readonly="readonly" v-model="groupInfo.tourGuide"  class="forinput mui-pull-right" placeholder="请输入导游姓名" />
										<input type="text" v-else v-model="groupInfo.tourGuide"  class="forinput mui-pull-right" placeholder="请输入导游姓名" />
									</span>
								</li>
								<li class="mui-table-view-cell">
									<span>
										导游电话
									</span>
									<span class="show-on-right">
										<input type="text" v-if="forStatus == 'check'" readonly="readonly" v-model="groupInfo.tourGuidePhone" class="forinput mui-pull-right" placeholder="请输入导游电话" />
										<input type="text" v-else v-model="groupInfo.tourGuidePhone"  class="forinput mui-pull-right" placeholder="请输入导游电话" />
									</span>
								</li>
							</ul>
						</div>
						<div id="item1" :class="{'mui-active':forindex == 1}" class="mui-control-content">
							<ul id="list" class="mui-table-view mui-table-view-chevron">
								<li class="mui-table-view-cell">
									<span>出团日期</span>
									<span class="show-on-right ">
										<!--<input type="text" readonly="readonly" v-if="forStatus == 'check'" v-model="marchInfo.startTime"  class="forinput mui-pull-right"   />-->
										<input type="text" readonly="readonly" id='chutuan' data-options='{"type":"date"}' v-model="marchInfo.startTime"  class="forinput mui-pull-right"  placeholder="请选择出团日期" />
									</span>
									<span class="mui-icon mui-icon-arrowright"></span>

								</li>
								<li class="mui-table-view-cell">
									<span>行程天数</span>
									<span class="show-on-right">
										<input type="text" v-if="forStatus == 'check'" v-model="marchInfo.groupDays" class="forinput mui-pull-right" readonly="readonly" placeholder="请输入行程天数"/>
										<input type="text" v-else v-model="marchInfo.groupDays" class="forinput mui-pull-right"  placeholder="请输入行程天数"/>
									</span>
								</li>
								<li class="mui-table-view-cell ">
									<span>取片日期</span>
									<span class="show-on-right ">
										<!--<input v-model="marchInfo.fetchPhotoTime" v-if="forStatus == 'check'" readonly="readonly" type="text"  v-model="getPhotoDate.text"  class="forinput mui-pull-right"  />-->
										<input v-model="marchInfo.fetchPhotoTime" readonly="readonly" type="text" id='qupian' data-options='{"type":"date"}' v-model="getPhotoDate.text"  class="forinput mui-pull-right"  placeholder="请选择取片日期" />
									</span>
									<span class="mui-icon mui-icon-arrowright"></span>
								</li>
								<li class="mui-table-view-cell">
									<span>取片地点</span>
									<span class="show-on-right">
										<input type="text" v-if="forStatus == 'check'" v-model="marchInfo.fetchPhotoScene" readonly="readonly" class="forinput mui-pull-right" placeholder="请输入取片地点" />
										<input type="text" v-else v-model="marchInfo.fetchPhotoScene"  class="forinput mui-pull-right" placeholder="请输入取片地点" />
									</span>
								</li>
								<li class="mui-table-view-cell">
									<span>摄影师预留座位</span>
									<span class="show-on-right">
										<input type="text" v-if="forStatus == 'check'"  v-model="marchInfo.preReservedSeats" readonly="readonly" placeholder="请输入座位数" class="forinput mui-pull-right"/>
										<input type="text" v-else v-model="marchInfo.preReservedSeats"  class="forinput mui-pull-right" placeholder="请输入座位数" />
									</span>
								</li>
								<li class="mui-table-view-cell">
									<span>车牌号码</span>
									<span class="show-on-right">
										<input type="text" v-if="forStatus == 'check'" v-model="marchInfo.busCardNo" readonly="readonly" placeholder="请输入车牌号码"  class="forinput mui-pull-right" />
										<input type="text" v-else v-model="marchInfo.busCardNo"  class="forinput mui-pull-right" placeholder="请输入车牌号码" />
									</span>
								</li>
							</ul>
							<div class="mui-input-group">
								<div class="mui-input-row remark">
									<p class="remarkTitle">行程详情</p>
									<textarea v-if="forStatus == 'check'"  v-model="marchInfo.groupRoute" readonly="readonly" placeholder="请输入行程详情" class="remark-text" rows="4" ></textarea>
									<textarea v-else  v-model="marchInfo.groupRoute" class="remark-text" rows="4" placeholder="请输入行程详情"></textarea>
								</div>
							</div>
							<div class="mui-input-group">
								<div class="mui-input-row remark">
									<p class="remarkTitle">备注</p>
									<textarea v-if="forStatus == 'check'" readonly="readonly"  v-model="marchInfo.exeRemark" placeholder="请输入备注信息" class="remark-text" rows="4" ></textarea>
									<textarea v-else v-model="marchInfo.exeRemark" class="remark-text" rows="4" placeholder="请输入备注信息"></textarea>
								</div>
							</div>
						</div>
						<div id="item2" :class="{'mui-active':forindex == 2}"  class="mui-control-content" >
							<ul v-for="(item,index) in shootInfos" class="mui-table-view mui-table-view-chevron shoot-table">
								<li class="mui-table-view-cell superscript">
									<div class="superscript-img">
										<img src="../../images/order/corner.png" alt="" />
									</div>
									<span v-text="index+1" class="superscript-num" ></span>
									<div class="superscript-xx" :data-index="index">
										<img src="../../images/order/operator_delete.png" alt="" />
									</div>
								</li>
								<li class="mui-table-view-cell">
									<span>拍摄景点</span>
									<span class="show-on-right">
										<input type="text" v-if="forStatus == 'check'" readonly="readonly"  v-model='item.journeyName' placeholder="请输入景点名称" class="forinput mui-pull-right" />
										<input type="text" v-else  v-model='item.journeyName' class="forinput mui-pull-right"  placeholder="请输入景点名称"/>
									</span>
								</li>
								<li class="mui-table-view-cell">
									<span>拍摄日期</span>
									<span class="show-on-right ">
										<!--<input v-if="forStatus == 'check'" readonly="readonly" type="text" v-model="item.shootTime"  class="forinput mui-pull-right"/>-->
										<input readonly="readonly" type="text" :data-index="index"  data-options='{"type":"date"}' v-model="item.shootTime"  class="forinput mui-pull-right psrq"  placeholder="请选择拍摄日期" />
									</span>
									<span class="mui-icon mui-icon-arrowright"></span>
								</li>
								<li class="mui-table-view-cell ">
									<span>拍摄时段</span>
									<span class="show-on-right ">
										<input readonly="readonly" type="text" v-if='item.periodType == 0' :data-index="index" v-model='timeName0' class="forinput mui-pull-right pssd">
										<input readonly="readonly" type="text" v-if='item.periodType == 1' :data-index="index" v-model='timeName1' class="forinput mui-pull-right pssd">
										<input readonly="readonly" type="text" v-if='item.periodType == 2' :data-index="index" v-model='timeName2' class="forinput mui-pull-right pssd">
										<input readonly="readonly" type="text" v-if='item.periodType == 3' :data-index="index" v-model='timeName3' class="forinput mui-pull-right pssd">
										<input readonly="readonly"  type="text" v-else data-options='{"type":"date"}' v-model="item.periodType" :data-index="index" class="forinput mui-pull-right pssd"  placeholder="请选择拍摄时段" />
									</span>
									<span class="mui-icon mui-icon-arrowright"></span>
								</li>
								<li class="mui-table-view-cell ">
									<span>时段备注</span>
									<span class="show-on-right ">
										<input  type="text" :data-index="index"  v-model="item.remark"  class="forinput mui-pull-right "  placeholder="备注准确拍摄时段" />
									</span>
								</li>
								<li class="mui-table-view-cell ">
									<span>摄影师</span>
									<span class="show-on-right ">
										<input  readonly="readonly" :data-index="index" type="text" v-model="item.photographerNames" class="forinput mui-pull-right fpsys"  placeholder="分配摄影师" />
									</span>
									<span v-if="currentRoleId==5" class="mui-icon mui-icon-arrowright"></span>
								</li>
							</ul>
							<button type="button" v-if="forStatus == 'edit'" class="mui-btn mui-btn-block addshootinfo" >+添加拍摄点</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.pullToRefresh.js"></script>
		<script src="../../js/mui.pullToRefresh.material.js"></script>
		<script src="../../js/mui.picker.min.js"></script>
		<script src="../../js/framework/define.js"></script>
		<script src="../../js/framework/styles.js"></script>
		<script src="../../js/framework/lf.js"></script>
		<script src="../../libs/vue.min.js"></script>
		<script src="operator.js"></script>
	</body>

</html>
