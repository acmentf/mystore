<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/operator/operator.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.picker.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.poppicker.css" />
		<link rel="stylesheet" type="text/css" href="../../css/app.css" />

		<script src="../../js/framework/common.js"></script>
		<style>
			html,
			body {
				background-color: #efeff4;
				font-size: 15px;
				color: #8B8B8B;
			}

			.mui-bar~.mui-content .mui-fullscreen {
				top: 44px;
				height: auto;
				position: static;
			}

			.mui-pull-top-tips {
				position: absolute;
				top: -20px;
				left: 50%;
				margin-left: -25px;
				width: 40px;
				height: 40px;
				border-radius: 100%;
				z-index: 1;
			}

			.mui-bar~.mui-pull-top-tips {
				top: 24px;
			}

			.mui-pull-top-wrapper {
				width: 42px;
				height: 42px;
				display: block;
				text-align: center;
				background-color: #efeff4;
				border: 1px solid #ddd;
				border-radius: 25px;
				background-clip: padding-box;
				box-shadow: 0 4px 10px #bbb;
				overflow: hidden;
			}

			.mui-pull-top-wrapper .mui-icon,
			.mui-pull-top-wrapper .mui-spinner {
				margin-top: 7px;
			}

			.mui-slider-indicator.mui-segmented-control {
				background-color: #efeff4;
			}

			.mui-segmented-control .mui-control-item {
				color: #A4A4A4 !important;
			}

			.mui-segmented-control .mui-control-item.mui-active {
				border-bottom: 2px solid #3DB391 !important;
				color: #3DB391 !important;
				background-color: #fff;
			}

			.mui-segmented-control {
				border: none;
				background-color: #fff;
			}

			.mui-segmented-control .mui-control-item {
				border-left: none;
			}

			.mui-slider-indicator.mui-segmented-control {
				background: #FFFFFF;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">计调信息</h1>
			<a class="save">保存</a>
		</header>
		<div id="app" class="mui-content operator">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div>
					<div id="segmentedControl" class="mui-segmented-control">
						<a class="mui-control-item mui-active" href="#item1">团信息</a>
						<a class="mui-control-item" href="#item2">行程信息</a>
						<a class="mui-control-item" href="#item3">拍摄信息</a>
					</div>
				</div>
				<div>
					<div id="item1" class="mui-control-content mui-active">
						<ul id="list" class="mui-table-view mui-table-view-chevron">
							<li class="mui-table-view-cell">
								<span>
									区域
								</span>
								<span class="show-on-right">
									<input type="text" class="mui-media-object mui-pull-right" readonly="readonly" value="西北"/>
								</span>

							</li>
							<li class="mui-table-view-cell">
								<span>
									线路
								</span>
								<span class="show-on-right">
									<input type="text" class="mui-media-object mui-pull-right" readonly="readonly" value="甘南"/>
								</span>
							</li>
							<li class="mui-table-view-cell ">
								<span>
									团队性质
								</span>
								<span class="show-on-right ">
									<input type="text" id='showUserPicker' v-model="teamProperty.text"  class="mui-media-object mui-pull-right"  placeholder="请选择 >" />
								</span>
							</li>
							<li class="mui-table-view-cell">
								<span>
									团队人数
								</span>
								<span class="show-on-right">
									<input type="text" :readonly="isRead" class="mui-media-object mui-pull-right" placeholder="请输入"  value="西北"/>
								</span>
							</li>
							<li class="mui-table-view-cell">
								<span>
									导游
								</span>
								<span class="show-on-right">
									<input type="text" :readonly="isRead" class="mui-media-object mui-pull-right" placeholder="请输入导游姓名" value="西北"/>
								</span>
							</li>
							<li class="mui-table-view-cell">
								<span>
									导游电话
								</span>
								<span class="show-on-right">
									<input type="text" :readonly="isRead" class="mui-media-object mui-pull-right" placeholder="请输入导游电话" value="西北"/>
								</span>
							</li>
						</ul>
					</div>
					<div id="item2" class="mui-control-content">
						<ul id="list" class="mui-table-view mui-table-view-chevron">
							<li class="mui-table-view-cell">
								<span>出团日期</span>
								<span class="show-on-right ">
									<input type="text" readonly="readonly" id='chutuan' data-options='{"type":"date"}' v-model="goDate.text"  class="mui-media-object mui-pull-right"  placeholder="请选择 >" />
								</span>

							</li>
							<li class="mui-table-view-cell">
								<span>
											行程天数
										</span>
								<span class="show-on-right">
											<input type="text" class="mui-media-object mui-pull-right" readonly="readonly" value="甘南"/>
										</span>
							</li>
							<li class="mui-table-view-cell ">
								<span>
											取片日期
										</span>
								<span class="show-on-right ">
											<input readonly="readonly" type="text" id='qupian' data-options='{"type":"date"}' v-model="getPhotoDate.text"  class="mui-media-object mui-pull-right"  placeholder="请选择 >" />
										</span>
							</li>
							<li class="mui-table-view-cell">
								<span>
											取片地点
										</span>
								<span class="show-on-right">
											<input type="text" :readonly="isRead" class="mui-media-object mui-pull-right" placeholder="请输入"  value="西北"/>
										</span>
							</li>
							<li class="mui-table-view-cell">
								<span>
											摄影师预留座位
										</span>
								<span class="show-on-right">
											<input type="text" :readonly="isRead" class="mui-media-object mui-pull-right" placeholder="请输入导游姓名" value="西北"/>
										</span>
							</li>
							<li class="mui-table-view-cell">
								<span>
											车牌号码
										</span>
								<span class="show-on-right">
											<input type="text" :readonly="isRead" class="mui-media-object mui-pull-right" placeholder="请输入导游电话" value="西北"/>
										</span>
							</li>
						</ul>
						<div class="mui-input-group">
							<div class="mui-input-row remark">
								<p class="remarkTitle">行程详情</p>
								<textarea class="remark-text" rows="4" placeholder="请输入行程详情"></textarea>
							</div>
						</div>
						<div class="mui-input-group">
							<div class="mui-input-row remark">
								<p class="remarkTitle">备注</p>
								<textarea class="remark-text" rows="4" placeholder="请输入备注信息"></textarea>
							</div>
						</div>
					</div>
					<div id="item3" class="mui-control-content">
						<ul id="list" class="mui-table-view mui-table-view-chevron">
							<li class="mui-table-view-cell">
								<span>拍摄景点</span>
								<span class="show-on-right">
									<input type="text" class="mui-media-object mui-pull-right"  placeholder="请输入景点名称"/>
								</span>
							</li>
							<li class="mui-table-view-cell">
								<span>拍摄日期</span>
								<span class="show-on-right ">
									<input readonly="readonly" type="text" id='psrq' data-options='{"type":"date"}' v-model="shootDate.text"  class="mui-media-object mui-pull-right"  placeholder="请选择拍摄日期 >" />
								</span>
							</li>
							<li class="mui-table-view-cell ">
								<span>拍摄时段</span>
								<span class="show-on-right ">
									<input readonly="readonly" type="text" id='pssd' data-options='{"type":"date"}' v-model="ShootInterval.text"  class="mui-media-object mui-pull-right"  placeholder="请选择 拍摄时段 >" />
								</span>
							</li>
							<li class="mui-table-view-cell ">
								<span>时段备注</span>
								<span class="show-on-right ">
									<input readonly="readonly" type="text" id='sdbz' data-options='{"type":"time"}' v-model="intervalRemark.text"  class="mui-media-object mui-pull-right"  placeholder="备注准确拍摄时段 >" />
								</span>
							</li>
							<li class="mui-table-view-cell ">
								<span>摄影师</span>
								<span class="show-on-right ">
									<input readonly="readonly" type="text" id='sys' data-options='{"type":"date","beginYear":2014,"endYear":2016}' v-model="getPhotoDate.text"  class="mui-media-object mui-pull-right"  placeholder="分配摄影师 >" />
								</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.pullToRefresh.js"></script>
		<script src="../../js/mui.pullToRefresh.material.js"></script>
		<script src="../../js/mui.picker.min.js"></script>
		<script src="../../js/framework/define.js"></script>
		<script src="../../js/framework/styles.js"></script>
		<script src="../../js/framework/lf.js"></script>
		<script src="../../libs/vue.min.js"></script>
		<script src="operator.js"></script>
	</body>

</html>
